<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* Overlay de carga simple */
    #loading {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size: 14px;
      z-index: 9999;
    }
  </style>
</head>

<body>

<div id="loading">Cargando modelo…</div>

<model-viewer
  id="mv"
  ar
  ar-modes="webxr quick-look"
  camera-controls
  autoplay
  loading="eager"
  reveal="auto"
  exposure="1.25"
  tone-mapping="aces"
  shadow-intensity="0.8"
  environment-image="neutral">
</model-viewer>

<script>
  const BASE =
    "https://cucharavieja-ar.rough-meadow-c2c6.workers.dev/Restaurante_Cuchara_Vieja/Pastel_Banana_Chip/";
  const GLB  = BASE + "pastelbananachip.glb";
  const USDZ = BASE + "pastelbananachip.usdz";

  const ua = navigator.userAgent;
  const isiOS = /iPhone|iPad|iPod/i.test(ua);
  const isAndroid = /Android/i.test(ua);

  const mv = document.getElementById("mv");
  const loading = document.getElementById("loading");

  if (isiOS) {
    // iOS → Quick Look directo
    window.location.href = USDZ;
  }

  else if (isAndroid) {
    // Android → WebXR (MISMA LÓGICA QUE ANTES)
    mv.src = GLB;

    // Cuando el modelo carga, quitamos el loading
    mv.addEventListener("load", () => {
      loading.style.display = "none";
    });

    // Intentar abrir AR automáticamente (como antes)
    setTimeout(() => {
      const btn = mv.shadowRoot?.querySelector('button[part="ar-button"]');
      if (btn) btn.click();
    }, 800);
  }

  else {
    // Desktop → 3D
    mv.src = GLB;
    mv.addEventListener("load", () => {
      loading.style.display = "none";
    });
  }
</script>

</body>
</html>
