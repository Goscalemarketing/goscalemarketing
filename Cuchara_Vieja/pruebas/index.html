<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* Loader simple */
    #loading {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size: 14px;
      z-index: 9999;
    }
  </style>
</head>

<body>

<div id="loading">Cargando modeloâ€¦</div>

<model-viewer
  id="mv"
  ar
  ar-modes="webxr quick-look"
  camera-controls
  autoplay
  loading="eager"
  reveal="auto"
  exposure="1.25"
  tone-mapping="aces"
  shadow-intensity="0.8"
  environment-image="neutral">
</model-viewer>

<script>
  // ðŸ”— URLs
  const MENU_URL =
    "https://www.canva.com/design/DAG8SYy2DPc/RVkcbBbMLHthtSRnkiUkGA/view?utm_content=DAG8SYy2DPc&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h5c7aa53580";

  const BASE =
    "https://cucharavieja-ar.rough-meadow-c2c6.workers.dev/Restaurante_Cuchara_Vieja/Pastel_Banana_Chip/";
  const GLB  = BASE + "pastelbananachip.glb";
  const USDZ = BASE + "pastelbananachip.usdz";

  const ua = navigator.userAgent;
  const isiOS = /iPhone|iPad|iPod/i.test(ua);
  const isAndroid = /Android/i.test(ua);

  const mv = document.getElementById("mv");
  const loading = document.getElementById("loading");

  /* =========================
     1) Detectar vuelta desde AR
     ========================= */
  const handleResume = () => {
    if (sessionStorage.getItem("fromAR") === "1") {
      sessionStorage.removeItem("fromAR");
      window.location.href = MENU_URL;
    }
  };

  window.addEventListener("pageshow", handleResume);
  window.addEventListener("focus", handleResume);
  document.addEventListener("visibilitychange", () => {
    if (!document.hidden) handleResume();
  });

  /* =========================
     2) Flujos por dispositivo
     ========================= */
  if (isiOS) {
    // iOS â†’ Quick Look directo
    sessionStorage.setItem("fromAR", "1");
    window.location.href = USDZ;
  }

  else if (isAndroid) {
    // Android â†’ WebXR (como ya funcionaba)
    mv.src = GLB;

    mv.addEventListener("load", () => {
      loading.style.display = "none";
    });

    // Guardamos que vamos a entrar en AR
    setTimeout(() => {
      const btn = mv.shadowRoot?.querySelector('button[part="ar-button"]');
      if (btn) {
        sessionStorage.setItem("fromAR", "1");
        btn.click();
      }
    }, 800);
  }

  else {
    // Desktop â†’ solo 3D
    mv.src = GLB;
    mv.addEventListener("load", () => {
      loading.style.display = "none";
    });
  }
</script>

</body>
</html>
