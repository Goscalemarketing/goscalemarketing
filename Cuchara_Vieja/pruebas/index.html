<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Test</title>

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>

<body>

<model-viewer
  id="mv"
  ar
  ar-modes="webxr quick-look"
  camera-controls
  autoplay
  loading="eager"
  reveal="auto"
  ar-placement="floor"
  ar-scale="fixed"
  scale="1 1 1"
  exposure="1.25"
  tone-mapping="aces"
  shadow-intensity="0.8"
  environment-image="neutral">
</model-viewer>

<script>
  // ðŸ”— URLs DESDE EL WORKER (no cambiar)
  const BASE =
    "https://cucharavieja-ar.rough-meadow-c2c6.workers.dev/Restaurante_Cuchara_Vieja/Pastel_Banana_Chip/";
  const GLB  = BASE + "pastelbananachip.glb";
  const USDZ = BASE + "pastelbananachip.usdz";

  const ua = navigator.userAgent;
  const isiOS = /iPhone|iPad|iPod/i.test(ua);
  const isAndroid = /Android/i.test(ua);

  const mv = document.getElementById("mv");

  if (isiOS) {
    // ðŸŽ iOS â†’ Quick Look directo
    window.location.href = USDZ;
  }

  else if (isAndroid) {
    // ðŸ¤– Android â†’ WebXR
    mv.src = GLB;

    // Debug Ãºtil
    mv.addEventListener("load", () => {
      console.log("âœ… Modelo cargado");
    });

    mv.addEventListener("error", (e) => {
      console.error("âŒ Error cargando modelo", e);
    });

    // Intentar lanzar AR automÃ¡ticamente
    setTimeout(() => {
      const btn = mv.shadowRoot?.querySelector('button[part="ar-button"]');
      if (btn) btn.click();
    }, 800);
  }

  else {
    // ðŸ–¥ Desktop â†’ solo 3D
    mv.src = GLB;
  }
</script>

</body>
</html>
