<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pastel Banana Chip</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f2f2f2;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Barra superior */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      z-index: 10;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    .brand {
      font-weight: 600;
      font-size: 14px;
      color: #111;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 55%;
    }

    .btn {
      border: 0;
      border-radius: 10px;
      padding: 10px 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      background: #111;
      color: #fff;
    }

    .btn:disabled {
      opacity: .5;
      cursor: not-allowed;
    }

    /* El viewer ocupa todo, dejando hueco para la barra */
    model-viewer {
      width: 100%;
      height: 100%;
      background: white;
    }

    .viewer-wrap {
      position: absolute;
      top: 56px;
      left: 0;
      right: 0;
      bottom: 0;
    }

    /* Mensajes */
    .toast {
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      background: rgba(17,17,17,0.9);
      color: white;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 13px;
      z-index: 20;
      display: none;
      max-width: 92%;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <div class="brand">GoScale Marketing · Pastel Banana Chip</div>
    <button id="arBtn" class="btn" disabled>Ver en AR</button>
  </div>

  <div class="viewer-wrap">
    <model-viewer
      id="mv"
      src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Pastel_Banana_Chip/pastelbananachip.glb"
      ios-src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Pastel_Banana_Chip/pastelbananachip.usdz"

      camera-controls
      auto-rotate

      exposure="1.6"
      tone-mapping="neutral"
      shadow-intensity="1"

      environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"

      ar
      ar-modes="scene-viewer quick-look webxr"

      loading="eager"
      reveal="auto">
    </model-viewer>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const mv = document.getElementById('mv');
    const arBtn = document.getElementById('arBtn');
    const toast = document.getElementById('toast');

    function showToast(msg, ms = 2200) {
      toast.textContent = msg;
      toast.style.display = 'block';
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.style.display = 'none', ms);
    }

    // Activamos el botón cuando el modelo esté listo
    mv.addEventListener('load', () => {
      arBtn.disabled = !mv.canActivateAR;
      if (!mv.canActivateAR) showToast('AR no disponible en este dispositivo/navegador.');
    });

    // Si hay error cargando el modelo
    mv.addEventListener('error', () => {
      showToast('Error cargando el modelo. Revisa URLs y CORS.');
    });

    // Botón AR manual (para que NO tape el viewer)
    arBtn.addEventListener('click', async () => {
      try {
        if (!mv.canActivateAR) {
          showToast('AR no disponible aquí.');
          return;
        }
        showToast('Abriendo AR...');
        await mv.activateAR();
      } catch (e) {
        showToast('No se pudo abrir AR.');
      }
    });

    // Al volver de la cámara (Android/iOS), forzamos repintado suave del viewer
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        // Pequeño “kick” para asegurar que el canvas se redibuja
        mv.requestUpdate && mv.requestUpdate();
        showToast('Viewer listo.');
      }
    });
  </script>

</body>
</html>
