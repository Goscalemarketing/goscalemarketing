<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pastel Banana Chip AR</title>

<!-- Model Viewer -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#121212;
  --text:#ffffff;
  --muted:#cfcfcf;
  --accent:#ffffff;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
}

.wrap{
  max-width:520px;
  margin:0 auto;
  padding:18px 16px 0;
}

/* TOP BAR */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.back{
  border:1px solid rgba(255,255,255,.2);
  border-radius:14px;
  padding:10px 14px;
  color:#fff;
  text-decoration:none;
  font-size:14px;
}

.by{
  display:flex;
  align-items:center;
  gap:8px;
  text-decoration:none;
  color:#fff;
  border:1px solid rgba(255,255,255,.2);
  border-radius:14px;
  padding:8px 12px;
}

.by img{
  height:26px; /* üî• m√°s grande */
}

/* TITLE */
h1{
  font-size:28px;
  font-weight:800;
  margin:14px 0 6px;
}

.desc{
  color:var(--muted);
  font-size:15px;
  line-height:1.45;
}

/* VIEWER */
.viewerWrap{
  margin:20px 0 10px;
}

model-viewer{
  width:100%;
  height:340px;
  background:#000;
  border-radius:18px;
}

/* AR BUTTON */
.arBtn{
  width:100%;
  margin-top:14px;
  padding:16px;
  font-size:17px;
  font-weight:800;
  border-radius:18px;
  border:0;
  cursor:pointer;
  background:#fff;
  color:#000;
}

/* RESTAURANT LOGO BOTTOM */
.brandBottom{
  display:flex;
  justify-content:center;
  padding:32px 16px 44px;
  margin-top:16px;
  background:linear-gradient(
    to top,
    rgba(0,0,0,.45),
    rgba(0,0,0,0)
  );
}

.restaurantLogo{
  height:120px;        /* üî• PROTAGONISTA */
  width:auto;
  max-width:95%;
  filter: drop-shadow(0 6px 16px rgba(0,0,0,.45));
}

/* LOADER */
#loader{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.spinner{
  width:48px;
  height:48px;
  border:4px solid rgba(255,255,255,.2);
  border-top:4px solid #fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div class="wrap">

  <!-- TOP -->
  <div class="topbar">
    <a class="back" href="https://www.canva.com/design/DAG8SYy2DPc/RVkcbBbMLHthtSRnkiUkGA/view">
      ‚Üê Men√∫
    </a>

    <a class="by" href="https://goscalemarketing.com" target="_blank">
      by
      <img src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/goscalemarketing-logo.png" alt="GoScale" />
    </a>
  </div>

  <!-- INFO -->
  <h1>Pastel Banana Chip</h1>
  <p class="desc">
    Ingredientes: banana, harina, az√∫car, huevos, mantequilla, chips de chocolate.
  </p>

  <!-- VIEWER -->
  <div class="viewerWrap">
    <model-viewer
      src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Pastel_Banana_Chip/pastelbananachip.glb"
      ios-src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Pastel_Banana_Chip/pastelbananachip.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      auto-rotate
      exposure="1"
      shadow-intensity="1"
      alt="Pastel Banana Chip AR">
    </model-viewer>

    <button class="arBtn" id="openAR">Ver en AR</button>
  </div>

</div>

<!-- LOGO RESTAURANTE -->
<div class="brandBottom">
  <img
    class="restaurantLogo"
    src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/LOGO%20OPC%202_MONOGRAMA%2CLOGOY%20LEMA%20NARANJA-18.png"
    alt="Restaurante"
  />
</div>

<!-- LOADER -->
<div id="loader">
  <div class="spinner"></div>
</div>

<script>
const btn = document.getElementById("openAR");
const loader = document.getElementById("loader");

btn.addEventListener("click", () => {
  loader.style.display = "flex";
  document.querySelector("model-viewer").activateAR();
});
</script>

</body>
</html>
