<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Pastel Banana Chip · AR</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin:0;
      height:100%;
      background:#0b0b0b;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    /* HEADER */
    header{
      position:fixed;
      inset:0 0 auto 0;
      height:56px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 12px;
      background:rgba(15,15,15,.72);
      backdrop-filter: blur(10px);
      z-index:30;
    }

    a.menuBtn{
      color:#fff;
      text-decoration:none;
      border:1px solid rgba(255,255,255,.18);
      border-radius:10px;
      padding:8px 10px;
      font-weight:600;
      font-size:14px;
    }

    a.byGoscale{
      display:flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:#fff;
      font-size:12px;
      font-weight:700;
      border:1px solid rgba(255,255,255,.16);
      border-radius:12px;
      padding:8px 10px;
      background:rgba(255,255,255,.06);
    }

    a.byGoscale img{
      height:28px;
      width:auto;
      opacity:.95;
    }

    /* LAYOUT */
    main{
      position:fixed;
      inset:56px 0 0 0;
      display:flex;
      flex-direction:column;
    }

    /* INFO PLATO */
    #dishInfo{
      padding:14px 16px 10px;
      background:linear-gradient(
        to bottom,
        rgba(11,11,11,.92),
        rgba(11,11,11,.75),
        rgba(11,11,11,0)
      );
      z-index:10;
    }

    #dishTitle{
      margin:0;
      font-size:22px;
      font-weight:900;
      color:#fff;
      text-shadow:0 2px 14px rgba(0,0,0,.6);
    }

    #dishDesc{
      margin:8px 0 0;
      font-size:14px;
      color:rgba(255,255,255,.75);
      max-width:520px;
    }

    /* VIEWER */
    .viewerWrap{
      position:relative;
      flex:1;
      min-height:0;
    }

    model-viewer{
      width:100%;
      height:100%;
      background:#0b0b0b;
      display:block;
    }

    /* BOTÓN AR */
    .arBtn{
      position:absolute;
      bottom:16px;
      left:50%;
      transform:translateX(-50%);
      border:0;
      border-radius:16px;
      padding:14px 22px;
      font-weight:900;
      font-size:16px;
      background:#ffffff;
      color:#111;
      cursor:pointer;
      box-shadow:0 12px 28px rgba(0,0,0,.45);
      z-index:25;
    }

    .arBtn[disabled]{
      opacity:.55;
      cursor:not-allowed;
    }

    /* ✅ FOOTER AJUSTADO */
    .brandBottom{
      display:flex;
      justify-content:center;
      align-items:center;
      padding:18px 16px 22px;      /* menos alto */
      margin-top:6px;
      background:linear-gradient(
        to top,
        rgba(0,0,0,.45),
        rgba(0,0,0,0)
      );
      border-top:1px solid rgba(255,255,255,.10);
    }

    .restaurantLogo{
      height:96px;                /* logo claramente más grande */
      width:auto;
      max-width:90%;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,.45));
    }

    /* LOADING */
    #loading{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:14px;
      background:rgba(0,0,0,.75);
      z-index:24;
      color:#fff;
      text-align:center;
    }

    .spinner{
      width:42px;
      height:42px;
      border:4px solid rgba(255,255,255,.2);
      border-top:4px solid #fff;
      border-radius:50%;
      animation:spin 1s linear infinite;
    }

    @keyframes spin{
      to{ transform:rotate(360deg); }
    }

    #loading p{
      font-size:14px;
      opacity:.85;
      margin:0;
    }
  </style>
</head>

<body>

  <header>
    <a class="menuBtn"
       href="https://www.canva.com/design/DAG8SYy2DPc/RVkcbBbMLHthtSRnkiUkGA/view">
      ← Menú
    </a>

    <a class="byGoscale"
       href="https://goscalemarketing.com"
       target="_blank"
       rel="noopener">
      <span>by</span>
      <img
        src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/goscalemarketing-logo.png"
        alt="GoScaleMarketing">
    </a>
  </header>

  <main>
    <section id="dishInfo">
      <h1 id="dishTitle">Pastel Banana Chip</h1>
      <p id="dishDesc">
        Ingredientes: banana, harina, azúcar, huevos, mantequilla, chips de chocolate.
      </p>
    </section>

    <div class="viewerWrap">
      <div id="loading">
        <div class="spinner"></div>
        <p>Cargando modelo…</p>
      </div>

      <model-viewer
        id="mv"
        src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Pastel_Banana_Chip/pastelbananachip.glb"
        ios-src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Pastel_Banana_Chip/pastelbananachip.usdz"
        camera-controls
        interaction-prompt="none"
        loading="eager"
        reveal="auto"
        environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
        tone-mapping="neutral"
        exposure="1.6"
        shadow-intensity="1"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        ar-scale="fixed"
        ar-light-estimation>

        <button
          id="arBtn"
          class="arBtn"
          slot="ar-button"
          disabled>
          Ver en AR
        </button>
      </model-viewer>
    </div>

    <div class="brandBottom">
      <img
        class="restaurantLogo"
        src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/LOGO%20OPC%202_MONOGRAMA%2CLOGOY%20LEMA%20NARANJA-18.png"
        alt="Restaurante">
    </div>
  </main>

  <script>
    const mv = document.getElementById('mv');
    const arBtn = document.getElementById('arBtn');
    const loading = document.getElementById('loading');

    mv.addEventListener('load', () => {
      loading.style.display = 'none';
      arBtn.disabled = false;
    });

    mv.addEventListener('error', () => {
      loading.querySelector('p').textContent = 'Error cargando el modelo';
      arBtn.disabled = true;
    });
  </script>

</body>
</html>
