<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body { margin:0; height:100%; background:#000; overflow:hidden; }
    model-viewer { width:100%; height:100%; background:#000; }

    /* Loader simple */
    #loading {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size: 14px;
      z-index: 9999;
    }
  </style>
</head>

<body>

<div id="loading">Cargando modeloâ€¦</div>

<model-viewer
  id="mv"
  ar
  ar-modes="webxr quick-look"
  camera-controls
  autoplay
  loading="eager"
  reveal="auto"
  ar-placement="floor"
  ar-scale="fixed"
  scale="1 1 1"
  exposure="1.25"
  tone-mapping="aces"
  shadow-intensity="0.8"
  environment-image="neutral">
</model-viewer>

<script>
  // âœ… MenÃº Canva
  const MENU_URL =
    "https://www.canva.com/design/DAG8SYy2DPc/RVkcbBbMLHthtSRnkiUkGA/view?utm_content=DAG8SYy2DPc&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h5c7aa53580";

  // âœ… Modelos desde WORKER
  const BASE =
    "https://cucharavieja-ar.rough-meadow-c2c6.workers.dev/Restaurante_Cuchara_Vieja/Pastel_Banana_Chip/";
  const GLB_URL  = BASE + "pastelbananachip.glb";
  const USDZ_URL = BASE + "pastelbananachip.usdz";

  const ua = navigator.userAgent;
  const isiOS = /iPad|iPhone|iPod/i.test(ua);
  const isAndroid = /Android/i.test(ua);

  const mv = document.getElementById("mv");
  const loading = document.getElementById("loading");

  // ðŸ” Igual que tu cÃ³digo â€œbuenoâ€: al volver, si venimos de AR â†’ menÃº
  const resumeHandler = () => {
    if (sessionStorage.getItem("fromAR") === "1") {
      sessionStorage.removeItem("fromAR");
      window.location.href = MENU_URL;
    }
  };

  window.addEventListener("pageshow", resumeHandler);
  window.addEventListener("focus", resumeHandler);
  document.addEventListener("visibilitychange", () => {
    if (!document.hidden) resumeHandler();
  });

  // âœ… EXTRA para WebXR: detectar salir del AR dentro del navegador
  // (Esto es lo que faltaba)
  let enteredAR = false;
  mv.addEventListener("ar-status", (e) => {
    const s = e.detail.status; // "presenting" | "not-presenting" | "failed"
    if (s === "presenting") {
      enteredAR = true;
      sessionStorage.setItem("fromAR", "1");
    }
    if (s === "not-presenting" && enteredAR) {
      // SaliÃ³ del AR -> redirige
      resumeHandler();
    }
  });

  if (isiOS) {
    // iOS â†’ Quick Look (al cerrar vuelve al navegador y saltan eventos)
    sessionStorage.setItem("fromAR", "1");
    window.location.href = USDZ_URL;
  } else if (isAndroid) {
    // Android â†’ WebXR
    mv.src = GLB_URL;

    mv.addEventListener("load", () => {
      loading.style.display = "none";
    });

    // Intenta abrir AR automÃ¡ticamente (como ya te funciona)
    setTimeout(() => {
      const btn = mv.shadowRoot?.querySelector('button[part="ar-button"]');
      if (btn) btn.click();
    }, 800);
  } else {
    mv.src = GLB_URL;
    mv.addEventListener("load", () => {
      loading.style.display = "none";
    });
  }
</script>

</body>
</html>
