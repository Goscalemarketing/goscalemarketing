<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Test</title>

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>

<body>

<model-viewer
  id="mv"
  ar
  ar-modes="webxr"
  camera-controls
  autoplay
  exposure="1.15"
  shadow-intensity="0.7">
</model-viewer>

<script>
  const GLB_URL  = "https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Pastel_Banana_Chip/pastelbananachip.glb";
  const USDZ_URL = "https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Pastel_Banana_Chip/pastelbananachip.usdz";

  const ua = navigator.userAgent;
  const isiOS = /iPhone|iPad|iPod/i.test(ua);
  const isAndroid = /Android/i.test(ua);

  if (isiOS) {
    // iOS → Quick Look directo
    window.location.href = USDZ_URL;
  }

  if (isAndroid) {
    // Android → WebAR con model-viewer
    const mv = document.getElementById("mv");
    mv.src = GLB_URL;

    // intentar lanzar AR automáticamente
    setTimeout(() => {
      const btn = mv.shadowRoot?.querySelector('button[part="ar-button"]');
      if (btn) btn.click();
    }, 700);
  }
</script>

</body>
</html>
