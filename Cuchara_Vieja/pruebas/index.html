<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pastel Banana Chip AR</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
:root{
  --bg:#0b0b0b;
  --text:#ffffff;
  --muted:#cfcfcf;
  --border: rgba(255,255,255,.18);
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
}

.wrap{
  max-width:520px;
  margin:0 auto;
  padding:18px 16px 0;
}

/* TOP BAR */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.back{
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px 14px;
  color:#fff;
  text-decoration:none;
  font-size:14px;
}

.by{
  display:flex;
  align-items:center;
  gap:8px;
  text-decoration:none;
  color:#fff;
  border:1px solid var(--border);
  border-radius:14px;
  padding:8px 12px;
}

.by img{ height:28px; }

/* TITLE */
h1{
  font-size:28px;
  font-weight:900;
  margin:14px 0 6px;
}

.desc{
  color:var(--muted);
  font-size:15px;
  line-height:1.45;
}

/* VIEWER */
.viewerWrap{
  margin:14px 0 10px;
  position:relative;
}

model-viewer{
  width:100%;
  height:340px;
  background:#000;
  border-radius:18px;
}

/* MODEL LOADING OVERLAY */
.viewerHint{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  border-radius:18px;
  background: radial-gradient(circle, rgba(0,0,0,.2), rgba(0,0,0,.6));
}

.hintBox{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  padding:16px 18px;
  border:1px solid rgba(255,255,255,.14);
  border-radius:16px;
  background: rgba(0,0,0,.35);
}

.smallSpinner{
  width:34px;
  height:34px;
  border:4px solid rgba(255,255,255,.2);
  border-top:4px solid #fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

.hintText{
  font-size:13px;
  opacity:.9;
}

/* AR BUTTON */
.arBtn{
  width:100%;
  margin-top:14px;
  padding:16px;
  font-size:17px;
  font-weight:900;
  border-radius:18px;
  border:0;
  cursor:pointer;
  background:#fff;
  color:#000;
}

.arBtn:disabled{
  opacity:.45;
  cursor:not-allowed;
}

/* RESTAURANT LOGO */
.brandBottom{
  display:flex;
  justify-content:center;
  padding:32px 16px 44px;
}

.restaurantLogo{
  height:140px;
  width:auto;
  max-width:95%;
}

/* CAMERA LOADER */
#loader{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.loaderBox{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
}

.spinner{
  width:48px;
  height:48px;
  border:4px solid rgba(255,255,255,.2);
  border-top:4px solid #fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

.loaderText{
  font-size:14px;
  opacity:.85;
}

@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div class="wrap">

  <div class="topbar">
    <a class="back" href="https://www.canva.com/design/DAG8SYy2DPc/RVkcbBbMLHthtSRnkiUkGA/view">← Menú</a>
    <a class="by" href="https://goscalemarketing.com" target="_blank">
      by <img src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/goscalemarketing-logo.png">
    </a>
  </div>

  <h1>Pastel Banana Chip</h1>
  <p class="desc">Ingredientes: banana, harina, azúcar, huevos, mantequilla, chips de chocolate.</p>

  <div class="viewerWrap">
    <model-viewer
      id="mv"
      src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Pastel_Banana_Chip/pastelbananachip.glb"
      ios-src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Pastel_Banana_Chip/pastelbananachip.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      auto-rotate
      exposure="1"
      shadow-intensity="1">
    </model-viewer>

    <!-- Loading overlay SOLO para el modelo -->
    <div id="viewerHint" class="viewerHint">
      <div class="hintBox">
        <div class="smallSpinner"></div>
        <div class="hintText">Cargando modelo…</div>
      </div>
    </div>

    <!-- Botón siempre dice Ver en AR -->
    <button class="arBtn" id="openAR" disabled>Ver en AR</button>
  </div>
</div>

<div class="brandBottom">
  <img class="restaurantLogo"
    src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/LOGO%20OPC%202_MONOGRAMA%2CLOGOY%20LEMA%20NARANJA-18.png">
</div>

<!-- Loader cámara -->
<div id="loader">
  <div class="loaderBox">
    <div class="spinner"></div>
    <div class="loaderText">Abriendo cámara…</div>
  </div>
</div>

<script>
const mv = document.getElementById("mv");
const btn = document.getElementById("openAR");
const viewerHint = document.getElementById("viewerHint");
const loader = document.getElementById("loader");

// Cuando el modelo termina de cargar
mv.addEventListener("load", () => {
  viewerHint.style.display = "none";
  btn.disabled = false;
});

// Abrir AR
btn.addEventListener("click", async () => {
  loader.style.display = "flex";
  try{
    await mv.activateAR();
  }catch(e){
    loader.style.display = "none";
  }
});

// Al volver de AR → apagar loader
function hideLoader(){ loader.style.display = "none"; }
window.addEventListener("pageshow", hideLoader);
window.addEventListener("focus", hideLoader);
document.addEventListener("visibilitychange", () => {
  if (!document.hidden) hideLoader();
});
</script>

</body>
</html>
