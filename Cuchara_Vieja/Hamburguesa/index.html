<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>AR Directo (WebXR)</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer@4.1.0/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      touch-action: none;
      overscroll-behavior: none;
    }

    /* Model-viewer ocupa toda la pantalla */
    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
      touch-action: none;
    }

    /* Pantalla mínima de “tap” */
    #tap {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,0.80);
      z-index: 9999;
      text-align: center;
      padding: 24px;
    }

    .box {
      max-width: 420px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 16px;
      padding: 18px 16px;
      background: rgba(0,0,0,0.45);
    }

    .title {
      font-weight: 900;
      font-size: 18px;
      margin: 0 0 8px 0;
    }

    .sub {
      margin: 0;
      opacity: 0.8;
      font-size: 13px;
      line-height: 1.35;
    }

    .hint {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.65;
    }
  </style>
</head>

<body>

  <model-viewer
    id="mv"
    src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Hamburguesa/Hamburguesa.glb"
    ios-src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Hamburguesa/Hamburguesa.usdz"

    ar
    ar-modes="webxr quick-look"
    ar-placement="floor"
    ar-scale="auto"
    ar-light-estimation

    interaction-prompt="none"
    loading="eager"
    reveal="auto"
  ></model-viewer>

  <div id="tap">
    <div class="box">
      <p class="title">Tap para abrir AR</p>
      <p class="sub">Se abrirá directamente en WebXR (Android). En iPhone abrirá Quick Look.</p>
      <div class="hint">Si no abre, prueba en Chrome (no dentro de Instagram/WhatsApp).</div>
    </div>
  </div>

  <script>
    const mv = document.getElementById('mv');
    const tap = document.getElementById('tap');

    // Forzamos que el primer toque active AR (requisito del navegador)
    const startAR = async () => {
      try {
        tap.style.display = 'none';
        await mv.activateAR();
      } catch (err) {
        // Si falla, volvemos a mostrar el tap (para reintentar)
        tap.style.display = 'grid';
        console.log('No se pudo iniciar AR:', err);
      }
    };

    // Tap en cualquier parte
    tap.addEventListener('click', startAR, { passive: true });
    tap.addEventListener('touchend', startAR, { passive: true });

    // Debug: confirma si realmente entra en WebXR
    mv.addEventListener('ar-status', (e) => {
      console.log('AR status:', e.detail.status);
    });
  </script>

</body>
</html>
