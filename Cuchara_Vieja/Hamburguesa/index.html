<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Hamburguesa · AR</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      touch-action: none;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #fff;
    }

    canvas { display:block; }

    /* Pantalla de inicio */
    #start {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #000;
      z-index: 9999;
      padding: 22px;
      text-align: center;
    }

    .panel{
      max-width: 520px;
      width: 100%;
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 18px;
      padding: 18px 16px;
      background: rgba(255,255,255,.06);
    }

    .title{
      margin: 0 0 8px 0;
      font-size: 18px;
      font-weight: 900;
    }

    .steps{
      margin: 10px 0 14px 0;
      font-size: 13px;
      opacity: .85;
      line-height: 1.45;
    }

    .btn{
      width: 100%;
      border: 0;
      border-radius: 16px;
      padding: 14px 16px;
      font-weight: 900;
      font-size: 16px;
      background: #fff;
      color: #111;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0,0,0,.45);
    }

    .small{
      margin: 12px 0 0 0;
      font-size: 12px;
      opacity: .6;
      line-height: 1.35;
    }

    #status{
      position: fixed;
      left: 10px;
      bottom: 10px;
      z-index: 9998;
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.45);
      max-width: 75vw;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: .9;
    }
  </style>
</head>

<body>
  <div id="start">
    <div class="panel">
      <p class="title">Hamburguesa clásica · AR</p>
      <div class="steps">
        1) Pulsa “Iniciar AR”<br>
        2) Apunta al suelo hasta ver el marcador<br>
        3) Tap para colocar · Pinch para tamaño · Giro 2 dedos para rotación
      </div>
      <button class="btn" id="startBtn">Iniciar AR</button>
      <p class="small">
        Si no abre, prueba en <b>Chrome</b> (evita navegadores dentro de Instagram/WhatsApp).
      </p>
    </div>
  </div>

  <div id="status">Listo</div>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

    // ===== URLs =====
    const GLB_URL  = "https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Hamburguesa/Hamburguesa.glb";
    const USDZ_URL = "https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Hamburguesa/Hamburguesa.usdz";

    const ua = navigator.userAgent;
    const isiOS = /iPad|iPhone|iPod/.test(ua);
    const isAndroid = /Android/.test(ua);

    const statusEl = document.getElementById("status");
    const startScreen = document.getElementById("start");
    const startBtn = document.getElementById("startBtn");

    const setStatus = (t) => statusEl.textContent = t;

    function openSceneViewer() {
      const intent =
        "intent://arvr.google.com/scene-viewer/1.0" +
        "?file=" + encodeURIComponent(GLB_URL) +
        "&mode=ar_preferred" +
        "&resizable=true" +
        "#Intent;scheme=https;package=com.google.android.googlequicksearchbox;end;";
      window.location.href = intent;
    }

    // ====== Three.js base ======
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera();

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
    scene.add(hemi);

    // Reticle
    const reticleGeom = new THREE.RingGeometry(0.08, 0.10, 32).rotateX(-Math.PI / 2);
    const reticleMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.9 });
    const reticle = new THREE.Mesh(reticleGeom, reticleMat);
    reticle.matrixAutoUpdate = false;
    reticle.visible = false;
    scene.add(reticle);

    // Load model
    const loader = new GLTFLoader();
    let modelRoot = null;
    let placed = false;

    setStatus("Cargando modelo…");
    loader.load(
      GLB_URL,
      (gltf) => {
        modelRoot = gltf.scene;
        modelRoot.visible = false;
        modelRoot.scale.setScalar(1);
        scene.add(modelRoot);
        setStatus("Modelo cargado. Pulsa Iniciar AR.");
      },
      undefined,
      (err) => {
        console.error(err);
        setStatus("Error cargando GLB (revisa URL/CORS).");
      }
    );

    // ===== Gestos custom (pinch + twist) =====
    const pointers = new Map();
    let startDist = 0, startAngle = 0, startScale = 1, startYaw = 0;

    function getTwo() { return Array.from(pointers.values()).slice(0, 2); }
    function dist(a, b) { return Math.hypot(a.x - b.x, a.y - b.y); }
    function angle(a, b) { return Math.atan2(b.y - a.y, b.x - a.x); }

    function getYawRad() {
      if (!modelRoot) return 0;
      const e = new THREE.Euler().setFromQuaternion(modelRoot.quaternion, "YXZ");
      return e.y;
    }
    function setYawRad(yaw) {
      if (!modelRoot) return;
      const e = new THREE.Euler(0, yaw, 0, "YXZ");
      modelRoot.quaternion.setFromEuler(e);
    }

    function onPointerDown(e) {
      pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });
      if (pointers.size === 2 && placed && modelRoot) {
        const [p1, p2] = getTwo();
        startDist = dist(p1, p2);
        startAngle = angle(p1, p2);
        startScale = modelRoot.scale.x;
        startYaw = getYawRad();
      }
    }

    function onPointerMove(e) {
      if (!pointers.has(e.pointerId)) return;
      pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

      if (pointers.size === 2 && placed && modelRoot) {
        e.preventDefault();
        const [p1, p2] = getTwo();
        const d = dist(p1, p2);
        const a = angle(p1, p2);

        if (startDist > 0) {
          const factor = d / startDist;
          const newScale = THREE.MathUtils.clamp(startScale * factor, 0.2, 3.0);
          modelRoot.scale.setScalar(newScale);
        }

        const delta = a - startAngle;
        setYawRad(startYaw + delta);
      }
    }

    function onPointerUp(e) {
      pointers.delete(e.pointerId);
      if (pointers.size < 2) { startDist = 0; startAngle = 0; }
    }

    renderer.domElement.addEventListener("pointerdown", onPointerDown, { passive: false });
    renderer.domElement.addEventListener("pointermove", onPointerMove, { passive: false });
    renderer.domElement.addEventListener("pointerup", onPointerUp, { passive: false });
    renderer.domElement.addEventListener("pointercancel", onPointerUp, { passive: false });

    // ===== WebXR hit-test =====
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    const controller = renderer.xr.getController(0);
    scene.add(controller);

    controller.addEventListener("select", () => {
      if (!reticle.visible || !modelRoot) return;
      modelRoot.visible = true;
      modelRoot.position.setFromMatrixPosition(reticle.matrix);

      const rot = new THREE.Quaternion().setFromRotationMatrix(reticle.matrix);
      modelRoot.quaternion.copy(rot);

      placed = true;
      setStatus("Colocada. Pinch=tamaño · Giro=rotación.");
    });

    renderer.setAnimationLoop((t, frame) => {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();

        if (!hitTestSourceRequested) {
          const session = renderer.xr.getSession();
          session.requestReferenceSpace("viewer").then((viewerSpace) => {
            session.requestHitTestSource({ space: viewerSpace }).then((source) => {
              hitTestSource = source;
            });
          });

          session.addEventListener("end", () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
            reticle.visible = false;
            placed = false;
            if (modelRoot) modelRoot.visible = false;
            setStatus("AR cerrado.");
            // vuelves a mostrar pantalla inicial para reintentar si quieres
            startScreen.style.display = "grid";
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hits = frame.getHitTestResults(hitTestSource);
          if (hits.length) {
            const hit = hits[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    });

    // ===== Start AR flow (1 botón) =====
    async function startAR() {
      // iOS: Quick Look necesita gesto -> perfecto aquí
      if (isiOS) {
        window.location.href = USDZ_URL;
        return;
      }

      // Android: si no hay WebXR, fallback a Scene Viewer
      if (!navigator.xr) {
        setStatus("WebXR no disponible. Abriendo Scene Viewer…");
        openSceneViewer();
        return;
      }

      const ok = await navigator.xr.isSessionSupported("immersive-ar").catch(() => false);
      if (!ok) {
        setStatus("AR WebXR no soportado. Abriendo Scene Viewer…");
        openSceneViewer();
        return;
      }

      // Oculta pantalla inicial y pide permisos
      startScreen.style.display = "none";
      setStatus("Iniciando WebXR AR…");

      // Arranca sesión WebXR manualmente
      const session = await navigator.xr.requestSession("immersive-ar", {
        requiredFeatures: ["hit-test"],
        optionalFeatures: ["dom-overlay"],
        domOverlay: { root: document.body }
      });

      await renderer.xr.setSession(session);
      setStatus("Apunta al suelo hasta ver el marcador.");
    }

    startBtn.addEventListener("click", startAR);

    window.addEventListener("resize", () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
