<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Hamburguesa clásica · AR (WebXR)</title>

  <!-- Versión fija para evitar cambios inesperados -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@4.1.0/dist/model-viewer.min.js"></script>

  <style>
    html, body{
      margin:0;
      height:100%;
      background:#0b0b0b;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      color:#fff;
      touch-action: none;
      overscroll-behavior: none;
    }

    header{
      position:fixed;
      inset:0 0 auto 0;
      height:56px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 12px;
      background:rgba(15,15,15,.75);
      backdrop-filter: blur(10px);
      z-index:30;
    }

    .menuBtn{
      color:#fff;
      text-decoration:none;
      border:1px solid rgba(255,255,255,.18);
      border-radius:10px;
      padding:8px 12px;
      font-size:14px;
      font-weight:700;
    }

    .byGoscale{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:12px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.16);
      text-decoration:none;
      color:#fff;
      font-size:12px;
      font-weight:700;
    }
    .byGoscale img{ height:22px; width:auto; }

    main{
      position:fixed;
      inset:56px 0 0 0;
      display:flex;
      flex-direction:column;
    }

    #dishInfo{
      padding:14px 16px 10px;
      background:linear-gradient(
        to bottom,
        rgba(11,11,11,.95),
        rgba(11,11,11,.75),
        rgba(11,11,11,0)
      );
      z-index:10;
    }

    #dishTitle{
      margin:0;
      font-size:24px;
      font-weight:900;
    }

    #dishDesc{
      margin:8px 0 0;
      font-size:14px;
      color:rgba(255,255,255,.75);
      max-width:520px;
      line-height:1.45;
    }

    .viewerWrap{
      position:relative;
      flex:1;
      min-height:0;
    }

    model-viewer{
      width:100%;
      height:100%;
      background:#0b0b0b;
      display:block;
      touch-action: none;
    }

    .arBtn{
      position:absolute;
      bottom:18px;
      left:50%;
      transform:translateX(-50%);
      padding:14px 26px;
      border-radius:18px;
      font-size:16px;
      font-weight:900;
      background:#fff;
      color:#111;
      border:0;
      box-shadow:0 12px 30px rgba(0,0,0,.45);
      cursor:pointer;
      z-index:25;
    }
    .arBtn[disabled]{ opacity:.55; cursor:not-allowed; }

    #loading{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:14px;
      background:rgba(0,0,0,.75);
      z-index:24;
    }

    .spinner{
      width:44px; height:44px;
      border:4px solid rgba(255,255,255,.2);
      border-top:4px solid #fff;
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }

    .brandBottom{
      padding:10px 12px 14px;
      display:flex;
      justify-content:center;
      border-top:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.18);
    }

    .brandWrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
    }

    .restaurantLogo{
      height:72px;
      width:auto;
      max-width:260px;
      transform:scale(1.25);
      opacity:.95;
    }

    .brandClaim{
      font-size:11px;
      color:rgba(255,255,255,.45);
      letter-spacing:.3px;
    }

    /* En AR: quitamos overlays para no bloquear gestos */
    body.in-ar header,
    body.in-ar #dishInfo,
    body.in-ar .brandBottom{
      display:none;
    }
    body.in-ar main{
      inset:0;
    }

    /* Hint durante AR */
    #hint{
      position:fixed;
      left:50%;
      bottom:14px;
      transform:translateX(-50%);
      z-index:9999;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.55);
      font-size:12px;
      color:#fff;
      display:none;
      pointer-events:none;
      max-width:90vw;
      text-align:center;
    }
    body.in-ar #hint{ display:block; }

    /* Debug opcional */
    #debug{
      position:fixed;
      right:10px;
      top:10px;
      z-index:9999;
      font-size:12px;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.55);
      color:#fff;
      pointer-events:none;
      max-width:70vw;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      display:none;
    }
    /* Pon display:block si quieres ver el estado */
    /* #debug{ display:block; } */
  </style>
</head>

<body>

<header>
  <a class="menuBtn" href="https://gastro.goscalemarketing.com/menu">← Menú</a>
  <a class="byGoscale" href="https://goscalemarketing.com" target="_blank" rel="noopener">
    <span>by</span>
    <img src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/goscalemarketing-logo.png" alt="Go Scale Marketing">
  </a>
</header>

<main>

  <section id="dishInfo">
    <h1 id="dishTitle">Hamburguesa clásica</h1>
    <p id="dishDesc">
      Ingredientes: pan brioche, carne 180 g, queso cheddar, lechuga, tomate, cebolla y salsa especial.
    </p>
  </section>

  <div class="viewerWrap">
    <div id="loading">
      <div class="spinner"></div>
      <p>Cargando modelo…</p>
    </div>

    <model-viewer
      id="mv"
      src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Hamburguesa/Hamburguesa.glb"
      ios-src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Hamburguesa/Hamburguesa.usdz"

      camera-controls
      interaction-prompt="auto"
      loading="eager"
      reveal="auto"

      environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
      tone-mapping="neutral"
      exposure="1.6"
      shadow-intensity="1"

      ar
      ar-modes="webxr quick-look"
      ar-placement="floor"
      ar-scale="auto"
      ar-light-estimation
    >
      <button id="arBtn" class="arBtn" slot="ar-button" disabled>Ver en AR</button>
    </model-viewer>
  </div>

  <div class="brandBottom">
    <div class="brandWrap">
      <img class="restaurantLogo"
           src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/LOGO%20OPC%202_MONOGRAMA%2CLOGOY%20LEMA%20NARANJA-18.png"
           alt="Restaurante">
      <span class="brandClaim">Powered by Go Scale Marketing</span>
    </div>
  </div>

</main>

<div id="hint">Pinch = tamaño · Giro con 2 dedos = rotación</div>
<div id="debug">AR: —</div>

<script>
  const mv = document.getElementById('mv');
  const arBtn = document.getElementById('arBtn');
  const loading = document.getElementById('loading');
  const debug = document.getElementById('debug');

  mv.addEventListener('load', () => {
    loading.style.display = 'none';
    arBtn.disabled = false;
  });

  mv.addEventListener('error', () => {
    loading.querySelector('p').textContent = 'Error cargando el modelo';
  });

  // ====== Gestos custom en AR (WebXR) ======
  // Pinch => escala | Twist => rotación (Y). Mantiene "upright" (sin eje X)
  let pointers = new Map();
  let isInAR = false;

  // Estado de manipulación
  let startDist = 0;
  let startAngle = 0;
  let startScale = 1;
  let startYawDeg = 0;

  const clamp = (v, min, max) => Math.max(min, Math.min(max, v));

  const getTwo = () => Array.from(pointers.values()).slice(0, 2);

  const dist = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);
  const angle = (a, b) => Math.atan2(b.y - a.y, b.x - a.x);

  function setUniformScale(s) {
    mv.scale = `${s} ${s} ${s}`; // propiedad soportada por model-viewer :contentReference[oaicite:1]{index=1}
  }

  function setYaw(yawDeg) {
    // orientation: "xdeg ydeg zdeg" (nosotros solo Y)
    mv.orientation = `0deg ${yawDeg}deg 0deg`;
  }

  function parseCurrentScale() {
    // mv.scale puede venir como string "1 1 1" o objeto según versión; normalizamos
    const s = mv.getAttribute('scale');
    if (!s) return 1;
    const parts = s.trim().split(/\s+/).map(Number);
    return (parts.length >= 1 && isFinite(parts[0])) ? parts[0] : 1;
  }

  function parseCurrentYaw() {
    const o = mv.getAttribute('orientation');
    if (!o) return 0;
    const parts = o.trim().split(/\s+/);
    if (parts.length < 2) return 0;
    const y = parseFloat(parts[1]); // "45deg" -> 45
    return isFinite(y) ? y : 0;
  }

  function onPointerDown(e) {
    if (!isInAR) return;
    mv.setPointerCapture?.(e.pointerId);
    pointers.set(e.pointerId, {x: e.clientX, y: e.clientY});
    if (pointers.size === 2) {
      const [p1, p2] = getTwo();
      startDist = dist(p1, p2);
      startAngle = angle(p1, p2);
      startScale = parseCurrentScale();
      startYawDeg = parseCurrentYaw();
    }
  }

  function onPointerMove(e) {
    if (!isInAR) return;
    if (!pointers.has(e.pointerId)) return;
    pointers.set(e.pointerId, {x: e.clientX, y: e.clientY});

    if (pointers.size === 2) {
      e.preventDefault();

      const [p1, p2] = getTwo();
      const d = dist(p1, p2);
      const a = angle(p1, p2);

      // Escala
      if (startDist > 0) {
        const factor = d / startDist;
        const newScale = clamp(startScale * factor, 0.2, 3.0);
        setUniformScale(newScale);
        mv.setAttribute('scale', `${newScale} ${newScale} ${newScale}`);
      }

      // Rotación sobre Y (yaw)
      const deltaRad = a - startAngle;
      const deltaDeg = deltaRad * (180 / Math.PI);
      const newYaw = startYawDeg + deltaDeg;
      setYaw(newYaw);
      mv.setAttribute('orientation', `0deg ${newYaw}deg 0deg`);
    }
  }

  function onPointerUp(e) {
    if (!isInAR) return;
    pointers.delete(e.pointerId);
    if (pointers.size < 2) {
      startDist = 0;
      startAngle = 0;
    }
  }

  // Activamos listeners (solo se usan en AR)
  mv.addEventListener('pointerdown', onPointerDown, {passive: false});
  mv.addEventListener('pointermove', onPointerMove, {passive: false});
  mv.addEventListener('pointerup', onPointerUp, {passive: false});
  mv.addEventListener('pointercancel', onPointerUp, {passive: false});

  // Estado AR
  mv.addEventListener('ar-status', (e) => {
    const status = e.detail.status;
    // debug.textContent = 'AR: ' + status; // descomenta si quieres verlo

    if (status === 'session-started') {
      isInAR = true;
      pointers.clear();
      document.body.classList.add('in-ar');

      // Asegura valores base (por si venías sin atributos)
      if (!mv.getAttribute('scale')) mv.setAttribute('scale', '1 1 1');
      if (!mv.getAttribute('orientation')) mv.setAttribute('orientation', '0deg 0deg 0deg');
    }

    if (status === 'not-presenting' || status === 'failed') {
      isInAR = false;
      pointers.clear();
      document.body.classList.remove('in-ar');
    }
  });
</script>

</body>
</html>
