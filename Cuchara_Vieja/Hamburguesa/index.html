<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Hamburguesa clásica · AR (WebXR)</title>

  <!-- Versión fija para evitar cambios inesperados -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@4.1.0/dist/model-viewer.min.js"></script>

  <style>
    html, body{
      margin:0;
      height:100%;
      background:#0b0b0b;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      color:#fff;

      /* CLAVE para que el navegador no robe pinch/gestos */
      touch-action: none;
      overscroll-behavior: none;
    }

    header{
      position:fixed;
      inset:0 0 auto 0;
      height:56px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 12px;
      background:rgba(15,15,15,.75);
      backdrop-filter: blur(10px);
      z-index:30;
    }

    .menuBtn{
      color:#fff;
      text-decoration:none;
      border:1px solid rgba(255,255,255,.18);
      border-radius:10px;
      padding:8px 12px;
      font-size:14px;
      font-weight:700;
    }

    .byGoscale{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:12px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.16);
      text-decoration:none;
      color:#fff;
      font-size:12px;
      font-weight:700;
    }
    .byGoscale img{ height:22px; width:auto; }

    main{
      position:fixed;
      inset:56px 0 0 0;
      display:flex;
      flex-direction:column;
    }

    #dishInfo{
      padding:14px 16px 10px;
      background:linear-gradient(
        to bottom,
        rgba(11,11,11,.95),
        rgba(11,11,11,.75),
        rgba(11,11,11,0)
      );
      z-index:10;
    }

    #dishTitle{
      margin:0;
      font-size:24px;
      font-weight:900;
    }

    #dishDesc{
      margin:8px 0 0;
      font-size:14px;
      color:rgba(255,255,255,.75);
      max-width:520px;
      line-height:1.45;
    }

    .viewerWrap{
      position:relative;
      flex:1;
      min-height:0;
    }

    model-viewer{
      width:100%;
      height:100%;
      background:#0b0b0b;
      display:block;

      /* CLAVE: permite pinch/rotate (en la vista 3D previa) */
      touch-action: none;
    }

    .arBtn{
      position:absolute;
      bottom:18px;
      left:50%;
      transform:translateX(-50%);
      padding:14px 26px;
      border-radius:18px;
      font-size:16px;
      font-weight:900;
      background:#fff;
      color:#111;
      border:0;
      box-shadow:0 12px 30px rgba(0,0,0,.45);
      cursor:pointer;
      z-index:25;
    }
    .arBtn[disabled]{ opacity:.55; cursor:not-allowed; }

    #loading{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:14px;
      background:rgba(0,0,0,.75);
      z-index:24;
    }

    .spinner{
      width:44px; height:44px;
      border:4px solid rgba(255,255,255,.2);
      border-top:4px solid #fff;
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }

    .brandBottom{
      padding:10px 12px 14px;
      display:flex;
      justify-content:center;
      border-top:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.18);
    }

    .brandWrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
    }

    .restaurantLogo{
      height:72px;
      width:auto;
      max-width:260px;
      transform:scale(1.25);
      opacity:.95;
    }

    .brandClaim{
      font-size:11px;
      color:rgba(255,255,255,.45);
      letter-spacing:.3px;
    }

    /* En WebXR, para no “comernos” los gestos, ocultamos overlays al entrar en sesión */
    body.in-ar header,
    body.in-ar #dishInfo,
    body.in-ar .brandBottom{
      display:none;
    }
    body.in-ar main{
      inset:0;
    }

    /* Debug pill */
    #debug{
      position:fixed;
      right:10px;
      bottom:10px;
      z-index:9999;
      font-size:12px;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.55);
      color:#fff;
      max-width:70vw;
      pointer-events:none;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
  </style>
</head>

<body>

<header>
  <a class="menuBtn" href="https://gastro.goscalemarketing.com/menu">← Menú</a>

  <a class="byGoscale" href="https://goscalemarketing.com" target="_blank" rel="noopener">
    <span>by</span>
    <img src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/goscalemarketing-logo.png" alt="Go Scale Marketing">
  </a>
</header>

<main>

  <section id="dishInfo">
    <h1 id="dishTitle">Hamburguesa clásica</h1>
    <p id="dishDesc">
      Ingredientes: pan brioche, carne 180 g, queso cheddar, lechuga, tomate, cebolla y salsa especial.
    </p>
  </section>

  <div class="viewerWrap">

    <div id="loading">
      <div class="spinner"></div>
      <p>Cargando modelo…</p>
    </div>

    <model-viewer
      id="mv"
      src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Hamburguesa/Hamburguesa.glb"
      ios-src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Hamburguesa/Hamburguesa.usdz"

      camera-controls
      interaction-prompt="auto"
      loading="eager"
      reveal="auto"

      environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
      tone-mapping="neutral"
      exposure="1.6"
      shadow-intensity="1"

      min-camera-orbit="-180deg 5deg auto"
      max-camera-orbit="180deg 175deg auto"

      ar
      ar-modes="webxr quick-look"
      ar-placement="floor"
      ar-scale="auto"
      ar-light-estimation
    >
      <button id="arBtn" class="arBtn" slot="ar-button" disabled>Ver en AR</button>
    </model-viewer>

  </div>

  <div class="brandBottom">
    <div class="brandWrap">
      <img
        class="restaurantLogo"
        src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/LOGO%20OPC%202_MONOGRAMA%2CLOGOY%20LEMA%20NARANJA-18.png"
        alt="Restaurante"
      >
      <span class="brandClaim">Powered by Go Scale Marketing</span>
    </div>
  </div>

</main>

<div id="debug">AR: —</div>

<script>
  const mv = document.getElementById('mv');
  const arBtn = document.getElementById('arBtn');
  const loading = document.getElementById('loading');
  const debug = document.getElementById('debug');

  mv.addEventListener('load', () => {
    loading.style.display = 'none';
    arBtn.disabled = false;
  });

  mv.addEventListener('error', () => {
    loading.querySelector('p').textContent = 'Error cargando el modelo';
  });

  // DEBUG + manejo de overlays al entrar/salir de WebXR
  mv.addEventListener('ar-status', (e) => {
    const status = e.detail.status;
    debug.textContent = 'AR: ' + status;

    if (status === 'session-started') {
      document.body.classList.add('in-ar');
    }

    if (status === 'not-presenting' || status === 'failed') {
      document.body.classList.remove('in-ar');
    }
  });

  // Extra: al volver a la pestaña, quita overlays si no hay sesión activa
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden) {
      // si no está presentando, asegúrate de que la UI vuelve
      if (mv.arStatus === 'not-presenting') {
        document.body.classList.remove('in-ar');
      }
    }
  });
</script>

</body>
</html>
