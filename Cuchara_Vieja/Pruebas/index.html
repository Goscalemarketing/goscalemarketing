<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
</head>
<body style="margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">

  <model-viewer 
    id="viewer"
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
    ar ar-modes="webxr" camera-controls
    style="width: 100%; height: 80%;">
    
    <button slot="ar-button" id="btn" onclick="alert('Iniciando AR... si la cámara no abre, revisa los permisos de sensores en Chrome')" 
            style="padding: 20px; background: blue; color: white; border-radius: 10px; font-size: 20px;">
      PULSAR AQUÍ PARA AR
    </button>
  </model-viewer>

  <script>
    // Este script fuerza al botón a intentar entrar si el slot falla
    document.getElementById('btn').addEventListener('click', () => {
      const viewer = document.getElementById('viewer');
      if (viewer.canActivateAR) {
        viewer.activateAR();
      }
    });
  </script>
</body>
</html>
