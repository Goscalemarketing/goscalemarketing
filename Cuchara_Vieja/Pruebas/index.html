<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Go Scale ¬∑ AR Premium</title>

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

  <style>
    html, body{ margin:0; height:100%; background:#0b0b0b; font-family: system-ui; color:#fff; overflow: hidden; }
    header{ position:fixed; inset:0 0 auto 0; height:56px; display:flex; align-items:center; justify-content:space-between; padding:0 12px; background:rgba(15,15,15,.75); backdrop-filter: blur(10px); z-index:30; }
    .menuBtn{ color:#fff; text-decoration:none; border:1px solid rgba(255,255,255,.18); border-radius:10px; padding:8px 12px; font-size:14px; font-weight:700; }
    .byGoscale{ display:flex; align-items:center; gap:8px; padding:8px 12px; border-radius:12px; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.16); text-decoration:none; color:#fff; font-size:12px; font-weight:700; }
    .byGoscale img{ height:22px; width:auto; }
    main{ position:fixed; inset:56px 0 0 0; display:flex; flex-direction:column; }
    
    .viewerWrap{ position:relative; flex:1; min-height:0; }
    model-viewer{ width:100%; height:100%; background:#0b0b0b; display:block; touch-action: none; }
    
    .arBtn{ position:absolute; bottom:18px; left:50%; transform:translateX(-50%); padding:14px 26px; border-radius:18px; font-size:16px; font-weight:900; background:#fff; color:#111; border:0; box-shadow:0 12px 30px rgba(0,0,0,.45); cursor:pointer; z-index:25; }
    
    #loading{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:14px; background:rgba(0,0,0,.9); z-index:24; }
    .spinner{ width:44px; height:44px; border:4px solid rgba(255,255,255,.2); border-top:4px solid #fff; border-radius:50%; animation:spin 1s linear infinite; }
    @keyframes spin{ to{ transform:rotate(360deg); } }
  </style>
</head>

<body>

<header>
  <a class="menuBtn" href="#">‚Üê Men√∫</a>
  <a class="byGoscale" href="https://goscalemarketing.com" target="_blank">
    <span>by</span>
    <img src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/goscalemarketing-logo.png">
  </a>
</header>

<main>
  <div class="viewerWrap">
    <div id="loading">
      <div class="spinner"></div>
      <p>Cargando experiencia...</p>
    </div>

    <model-viewer
      id="mv"
      src="Pruebas.glb"
      ios-src="Pruebas.usdz"
      camera-controls
      interaction-prompt="none"
      ar
      /* Mantenemos ambos modos para compatibilidad total */
      ar-modes="webxr quick-look" 
      ar-placement="floor"
      ar-scale="auto"
      shadow-intensity="1.5"
      shadow-softness="1"
    >
      <button id="arBtn" class="arBtn" slot="ar-button" disabled>Ver en AR</button>
    </model-viewer>
  </div>
</main>

<script>
  const mv = document.getElementById('mv');

  mv.addEventListener('load', () => {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('arBtn').disabled = false;
  });

  // ====== üéØ SOLUCI√ìN DE INTERACCI√ìN ANDROID ======

  mv.addEventListener('ar-status', (event) => {
    if (event.detail.status === 'session-started') {
      
      // Obtenemos la sesi√≥n WebXR
      const session = mv.xrSession;
      
      if (session) {
        // Al tocar cualquier parte de la pantalla AR
        session.addEventListener('select', (ev) => {
          // Forzamos al visor a entender que el toque es para el objeto
          // Esto simula el "truco" de los taps de forma autom√°tica
          mv.requestUpdate();
          
          if (window.navigator.vibrate) window.navigator.vibrate(25);
          
          console.log("Input XR detectado y procesado");
        });
      }

      // Hack de visibilidad: A veces el objeto no se "ilumina" porque
      // el motor de ARCore cree que est√° muy lejos. Forzamos un reset.
      setTimeout(() => {
        mv.resetTurntableRotation();
      }, 1000);
    }
  });

  // Este evento ayuda a que la "ret√≠cula" se pegue al objeto al primer toque
  mv.addEventListener('touchstart', (e) => {
    if (mv.canActivateAR && e.touches.length === 1) {
        // Si estamos en AR, intentamos forzar que el raycast del dedo 
        // tenga prioridad sobre el escaneo del suelo
        mv.queueRender(); 
    }
  }, { passive: true });


  // ====== BLOQUEO DE C√ÅMARA (WEB) ======
  const LOCK_YAW = 0;
  const LOCK_PITCH = 75;
  mv.addEventListener('camera-change', () => {
    const orbit = (mv.cameraOrbit || '').toString().split(/\s+/);
    if (orbit.length < 3) return;
    mv.cameraOrbit = `${LOCK_YAW}deg ${LOCK_PITCH}deg ${orbit[2]}`;
  });
</script>

</body>
</html>
