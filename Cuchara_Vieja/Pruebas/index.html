<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Go Scale · AR Premium</title>

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0; height: 100%; background: #0b0b0b;
      font-family: system-ui, -apple-system, sans-serif;
      color: #fff; overflow: hidden;
    }

    header {
      position: fixed; inset: 0 0 auto 0; height: 56px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 12px; background: rgba(15, 15, 15, 0.75);
      backdrop-filter: blur(10px); z-index: 30;
    }

    .menuBtn {
      color: #fff; text-decoration: none; border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 10px; padding: 8px 12px; font-size: 14px; font-weight: 700;
    }

    .byGoscale {
      display: flex; align-items: center; gap: 8px; padding: 8px 12px;
      border-radius: 12px; background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.16); text-decoration: none;
      color: #fff; font-size: 12px; font-weight: 700;
    }

    .byGoscale img { height: 22px; width: auto; }

    main {
      position: fixed; inset: 56px 0 0 0;
      display: flex; flex-direction: column;
    }

    #dishInfo {
      padding: 14px 16px 10px;
      background: linear-gradient(to bottom, rgba(11, 11, 11, 0.95), rgba(11, 11, 11, 0));
      z-index: 10;
    }

    #dishTitle { margin: 0; font-size: 24px; font-weight: 900; }
    #dishDesc { margin: 8px 0 0; font-size: 14px; color: rgba(255, 255, 255, 0.75); line-height: 1.45; }

    .viewerWrap { position: relative; flex: 1; min-height: 0; }

    /* touch-action: none es vital para que el navegador ceda el control al 3D */
    model-viewer {
      width: 100%; height: 100%; background: #0b0b0b;
      display: block; touch-action: none; 
    }

    .arBtn {
      position: absolute; bottom: 24px; left: 50%; transform: translateX(-50%);
      padding: 16px 32px; border-radius: 20px; font-size: 16px; font-weight: 900;
      background: #fff; color: #111; border: 0;
      box-shadow: 0 12px 30px rgba(0,0,0,0.5); cursor: pointer; z-index: 25;
    }

    #loading {
      position: absolute; inset: 0; display: flex; align-items: center;
      justify-content: center; flex-direction: column; gap: 14px;
      background: #0b0b0b; z-index: 40;
    }

    .spinner {
      width: 40px; height: 40px; border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #fff; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .brandBottom {
      padding: 12px; display: flex; justify-content: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1); background: rgba(0, 0, 0, 0.2);
    }
    .brandWrap { display: flex; flex-direction: column; align-items: center; gap: 4px; }
    .restaurantLogo { height: 60px; width: auto; opacity: 0.9; }
    .brandClaim { font-size: 10px; color: rgba(255, 255, 255, 0.4); }
  </style>
</head>

<body>

<header>
  <a class="menuBtn" href="#">← Menú</a>
  <div class="byGoscale">
    <span>by</span>
    <img src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/goscalemarketing-logo.png">
  </div>
</header>

<main>
  <section id="dishInfo">
    <h1 id="dishTitle">Nombre del Plato</h1>
    <p id="dishDesc">Descripción breve de los ingredientes y el sabor.</p>
  </section>

  <div class="viewerWrap">
    <div id="loading">
      <div class="spinner"></div>
      <p>Cargando experiencia 3D...</p>
    </div>

    <model-viewer
      id="mv"
      src="TU_MODELO.glb" 
      ios-src="TU_MODELO.usdz"
      ar
      ar-modes="webxr quick-look"
      ar-placement="floor"
      camera-controls
      interaction-prompt="auto"
      shadow-intensity="1"
      exposure="1"
      ar-scale="auto"
      loading="eager"
    >
      <button slot="ar-button" class="arBtn">VER EN TU MESA</button>
    </model-viewer>
  </div>

  <div class="brandBottom">
    <div class="brandWrap">
      <img class="restaurantLogo" src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/LOGO%20OPC%202_MONOGRAMA%2CLOGOY%20LEMA%20NARANJA-18.png">
      <span class="brandClaim">Powered by Go Scale Marketing</span>
    </div>
  </div>
</main>

<script>
  const mv = document.getElementById('mv');
  const loading = document.getElementById('loading');

  // Ocultar carga cuando el modelo esté listo
  mv.addEventListener('load', () => {
    loading.style.display = 'none';
  });

  // ====== BLOQUEO DE CÁMARA (VISTA WEB) ======
  // Mantiene el ángulo cenital para que el cliente siempre vea el plato desde arriba
  const LOCK_YAW = 0;
  const LOCK_PITCH = 75;
  
  mv.addEventListener('camera-change', () => {
    const orbit = (mv.cameraOrbit || '').toString().split(/\s+/);
    if (orbit.length < 3) return;
    mv.cameraOrbit = `${LOCK_YAW}deg ${LOCK_PITCH}deg ${orbit[2]}`;
  });
</script>

</body>
</html>
