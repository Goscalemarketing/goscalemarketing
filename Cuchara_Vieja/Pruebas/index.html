<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Scene Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    body { margin: 0; height: 100vh; background: #111; display: flex; flex-direction: column; }
    model-viewer { width: 100%; flex: 1; background: #000; }
    .ar-instructions { color: white; text-align: center; padding: 20px; font-family: sans-serif; }
    .btn-ar {
      display: block; width: 220px; height: 60px; 
      margin: 20px auto; background: #4285F4; color: white;
      border: none; border-radius: 30px; font-weight: bold; font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="ar-instructions">
    <h3>Prueba de Movimiento (Scene Viewer)</h3>
    <p>Si funciona, al pulsar el botón verás una transición y podrás mover al astronauta con un dedo.</p>
  </div>

  <model-viewer 
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
    ar 
    ar-modes="scene-viewer" 
    ar-scale="fixed"
    camera-controls 
    touch-action="none"
    alt="Prueba técnica de movimiento">
    
    <button slot="ar-button" class="btn-ar">
      ABRIR CÁMARA NATIVA
    </button>
    
  </model-viewer>

</body>
</html>
