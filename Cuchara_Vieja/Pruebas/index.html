<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Go Scale · AR Premium</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <style>
    html, body { margin:0; height:100%; background:#0b0b0b; font-family: system-ui, sans-serif; color:#fff; overflow:hidden; }
    
    header { position:fixed; top:0; width:100%; height:56px; display:flex; align-items:center; justify-content:space-between; padding:0 12px; background:rgba(15,15,15,.8); backdrop-filter:blur(10px); z-index:1000; }
    .byGoscale img { height:22px; }

    main { height:100vh; display:flex; flex-direction:column; padding-top:56px; }
    .viewerWrap { flex:1; position:relative; }
    model-viewer { width:100%; height:100%; background:#0b0b0b; }

    /* BOTÓN AR PRINCIPAL */
    .arBtn { 
      position:absolute; bottom:30px; left:50%; transform:translateX(-50%); 
      padding:16px 32px; border-radius:30px; background:#fff; color:#000; 
      font-weight:900; border:none; box-shadow:0 10px 20px rgba(0,0,0,0.5); z-index:100;
    }

    /* PANEL DE CONTROL BLINDADO (FUERA DE MODEL-VIEWER) */
    #externalControls {
      position: fixed;
      bottom: 40px;
      left: 0;
      right: 0;
      z-index: 2147483647; /* El máximo Z-index posible en navegadores */
      display: none; 
      justify-content: center;
      gap: 12px;
      pointer-events: none;
    }

    .btnGroup { display: flex; flex-direction: column; align-items: center; gap: 5px; pointer-events: auto; }

    .ctrlBtn {
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white; width: 60px; height: 60px; border-radius: 18px;
      font-size: 24px; display: flex; align-items: center; justify-content: center;
      backdrop-filter: blur(10px);
    }
    
    .btnLabel { font-size: 9px; font-weight: 800; text-transform: uppercase; color: #fff; text-shadow: 0 1px 3px #000; }

    #loading { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; background:#0b0b0b; z-index:500; }
    .brandBottom { padding:10px; display:flex; justify-content:center; background:#000; }
    .restaurantLogo { height:65px; width:auto; }
  </style>
</head>
<body>

<header>
  <div style="font-weight:bold;">← Menú</div>
  <div class="byGoscale"><img src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/goscalemarketing-logo.png"></div>
</header>

<main>
  <div class="viewerWrap">
    <div id="loading">Cargando experiencia...</div>

    <model-viewer
      id="mv"
      src="Pruebas.glb" 
      ios-src="Pruebas.usdz"
      ar ar-modes="webxr quick-look" ar-placement="floor"
      camera-controls touch-action="none" shadow-intensity="1" ar-scale="auto"
    >
      <button slot="ar-button" class="arBtn">VER EN TU MESA</button>
    </model-viewer>

    <div id="externalControls">
      <div class="btnGroup">
        <button class="ctrlBtn" onclick="doZoom(0.2)">+</button>
        <span class="btnLabel">Zoom</span>
      </div>
      <div class="btnGroup">
        <button class="ctrlBtn" onclick="doZoom(-0.2)">-</button>
        <span class="btnLabel">Zoom</span>
      </div>
      <div class="btnGroup">
        <button class="ctrlBtn" onclick="doRotate()">↻</button>
        <span class="btnLabel">Girar</span>
      </div>
      <div class="btnGroup">
        <button class="ctrlBtn" id="forceSelect">⚓</button>
        <span class="btnLabel">Mover</span>
      </div>
    </div>
  </div>

  <div class="brandBottom">
    <img class="restaurantLogo" src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/LOGO%20OPC%202_MONOGRAMA%2CLOGOY%20LEMA%20NARANJA-18.png">
  </div>
</main>

<script>
  const mv = document.getElementById('mv');
  const controls = document.getElementById('externalControls');

  mv.addEventListener('load', () => { document.getElementById('loading').style.display = 'none'; });

  // Monitoreo constante de la sesión AR
  mv.addEventListener('ar-status', (event) => {
    if (event.detail.status === 'session-started') {
      controls.style.display = 'flex';
      // Pequeño truco: forzar el estilo cada segundo por si el sistema intenta ocultarlo
      const blinkFix = setInterval(() => {
        if(mv.getAttribute('ar-status') !== 'session-started') clearInterval(blinkFix);
        controls.style.zIndex = "2147483647";
        controls.style.display = "flex";
      }, 500);
    } else {
      controls.style.display = 'none';
    }
  });

  // FUNCIONES DE CONTROL
  let currentRotation = 0;
  let currentScale = 1;

  window.doRotate = () => {
    currentRotation += 45;
    mv.orientation = `0deg 0deg ${currentRotation}deg`;
  };

  window.doZoom = (val) => {
    currentScale += val;
    if (currentScale < 0.2) currentScale = 0.2;
    mv.scale = `${currentScale} ${currentScale} ${currentScale}`;
  };

  // BOTÓN MOVER: Selección Forzada Real
  document.getElementById('forceSelect').addEventListener('click', () => {
    if (window.navigator.vibrate) window.navigator.vibrate(60);

    // En lugar de resetear, usamos un cambio de visibilidad de sombras.
    // Esto obliga al motor de renderizado de ARCore a "tocar" el objeto de nuevo,
    // lo que activa el recuadro blanco de selección en la mayoría de terminales.
    const originalShadow = mv.shadowIntensity;
    mv.shadowIntensity = 0;
    
    // Forzamos al sistema a que "busque" el objeto de nuevo
    if(mv.announceHasPose) mv.announceHasPose();

    setTimeout(() => {
        mv.shadowIntensity = originalShadow;
        mv.requestUpdate();
    }, 100);
  });
</script>

</body>
</html>
