<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Final de Movimiento</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #000; height: 100vh; display: flex; flex-direction: column; }
    model-viewer { width: 100%; flex: 1; }
    .btn { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); padding: 20px; background: white; border-radius: 10px; font-weight: bold; z-index: 1000; }
  </style>
</head>
<body>

  <model-viewer 
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
    ar 
    ar-modes="scene-viewer" 
    ar-scale="auto"
    camera-controls>
    
    <button slot="ar-button" class="btn">
      PROBAR ASTRONAUTA (SCENE VIEWER)
    </button>
  </model-viewer>

</body>
</html>
