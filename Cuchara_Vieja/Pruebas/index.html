<model-viewer 
    /* Archivos locales en GitHub */
    src="Pruebas.glb" 
    ios-src="Pruebas.usdz"
    
    /* Configuración de Realidad Aumentada */
    ar 
    ar-modes="scene-viewer quick-look" 
    ar-scale="auto"
    
    /* Controles y Estética */

    touch-action="none"
    shadow-intensity="1"
    alt="Plato Gastronómico 3D"
    style="width: 100%; height: 100%;"
>
    <button slot="ar-button" class="arBtn">
      VER EN TU MESA
    </button>
</model-viewer>
