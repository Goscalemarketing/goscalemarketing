<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Go Scale · Control Total</title>
  
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

  <style>
    body { 
      margin: 0; 
      background: #0b0b0b; 
      height: 100vh; 
      overflow: hidden; 
    }
    
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #0b0b0b;
    }

    .ar-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 18px 32px;
      background: #ffffff;
      color: #000;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 16px;
      z-index: 100;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <model-viewer 
    id="mv-control"
    src="Pruebas.glb" 
    ios-src="Pruebas.usdz"
    ar 
    ar-modes="webxr" 
    ar-placement="floor"
    /* 'auto' permite que el usuario pueda ampliar/reducir el plato */
    ar-scale="auto" 
    camera-controls
    interaction-prompt="auto"
    shadow-intensity="1.5"
    exposure="1.2"
    /* Evita que el modelo desaparezca al alejar mucho la cámara */
    min-camera-orbit="auto auto 0.5m"
    max-camera-orbit="auto auto 5m"
  >
    
    <button slot="ar-button" class="ar-button">
      PROBAR EN MI MESA
    </button>
    
  </model-viewer>

  <script>
    const mv = document.querySelector('#mv-control');

    // Mejoramos la detección del toque en AR
    mv.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'session-started') {
        // En cuanto empieza, el navegador está listo para recibir gestos
        console.log("AR listo: Usa un dedo para mover, dos para rotar/ampliar");
      }
    });

    // Vibración opcional para saber que el suelo es válido
    mv.addEventListener('ar-hit-test-achieved', () => {
      if (window.navigator.vibrate) {
        window.navigator.vibrate(30);
      }
    });
  </script>

</body>
</html>
