<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Pruebas ¬∑ AR</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer@4.1.0/dist/model-viewer.min.js"></script>

  <style>
    html, body{
      margin:0;
      height:100%;
      background:#0b0b0b;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      color:#fff;
    }

    header{
      position:fixed;
      inset:0 0 auto 0;
      height:56px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 12px;
      background:rgba(15,15,15,.75);
      backdrop-filter: blur(10px);
      z-index:30;
    }

    .menuBtn{
      color:#fff;
      text-decoration:none;
      border:1px solid rgba(255,255,255,.18);
      border-radius:10px;
      padding:8px 12px;
      font-size:14px;
      font-weight:700;
    }

    .byGoscale{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:12px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.16);
      text-decoration:none;
      color:#fff;
      font-size:12px;
      font-weight:700;
    }

    .byGoscale img{ height:22px; width:auto; }

    main{
      position:fixed;
      inset:56px 0 0 0;
      display:flex;
      flex-direction:column;
    }

    #dishInfo{
      padding:14px 16px 10px;
      background:linear-gradient(
        to bottom,
        rgba(11,11,11,.95),
        rgba(11,11,11,.75),
        rgba(11,11,11,0)
      );
      z-index:10;
    }

    #dishTitle{
      margin:0;
      font-size:24px;
      font-weight:900;
      color:#fff;
    }

    #dishDesc{
      margin:8px 0 0;
      font-size:14px;
      color:rgba(255,255,255,.75);
      max-width:520px;
      line-height:1.45;
    }

    .viewerWrap{
      position:relative;
      flex:1;
      min-height:0;
    }

    model-viewer{
      width:100%;
      height:100%;
      background:#0b0b0b;
      display:block;
      touch-action: none;
    }

    .arBtn{
      position:absolute;
      bottom:18px;
      left:50%;
      transform:translateX(-50%);
      padding:14px 26px;
      border-radius:18px;
      font-size:16px;
      font-weight:900;
      background:#fff;
      color:#111;
      border:0;
      box-shadow:0 12px 30px rgba(0,0,0,.45);
      cursor:pointer;
      z-index:25;
    }

    .arBtn[disabled]{ opacity:.55; cursor:not-allowed; }

    #loading{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:14px;
      background:rgba(0,0,0,.75);
      z-index:24;
    }

    .spinner{
      width:44px;
      height:44px;
      border:4px solid rgba(255,255,255,.2);
      border-top:4px solid #fff;
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }

    .brandBottom{
      padding:10px 12px 14px;
      display:flex;
      justify-content:center;
      border-top:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.18);
    }

    .brandWrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
    }

    .restaurantLogo{
      height:72px;
      width:auto;
      max-width:260px;
      transform:scale(1.25);
      opacity:.95;
    }

    .brandClaim{
      font-size:11px;
      color:rgba(255,255,255,.45);
      letter-spacing:.3px;
    }

    /* ===== Controles SOLO para AR WebXR ===== */
    #arControls{
      position:fixed;
      left:12px;
      right:12px;
      bottom:16px;
      display:none;            /* se muestra solo en WebXR */
      z-index:9999;
      pointer-events:none;
    }

    .ctrlRow{
      display:flex;
      gap:10px;
      justify-content:center;
      pointer-events:auto;
    }

    .ctrlBtn{
      min-width:56px;
      height:48px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.45);
      color:#fff;
      font-weight:900;
      font-size:18px;
      backdrop-filter: blur(10px);
      cursor:pointer;
      box-shadow:0 10px 24px rgba(0,0,0,.35);
    }

    .ctrlBtn:active{ transform:scale(.98); }

    .ctrlHint{
      margin:10px auto 0;
      width:min(520px, 92vw);
      text-align:center;
      font-size:12px;
      opacity:.75;
      pointer-events:none;
    }
  </style>
</head>

<body>

<header>
  <a class="menuBtn" href="https://www.canva.com/design/DAG9pcht0YQ/vMlVejQnQ2StmRcQqudt3Q/view?utm_content=DAG9pcht0YQ&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h0d5e8121fb">
    ‚Üê Men√∫
  </a>

  <a class="byGoscale" href="https://goscalemarketing.com" target="_blank" rel="noopener">
    <span>by</span>
    <img src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/goscalemarketing-logo.png">
  </a>
</header>

<main>

  <section id="dishInfo">
    <h1 id="dishTitle">Pruebas</h1>
    <p id="dishDesc">Ingredientes: Es un elemento de pruebas.</p>
  </section>

  <div class="viewerWrap">

    <div id="loading">
      <div class="spinner"></div>
      <p>Cargando modelo‚Ä¶</p>
    </div>

    <model-viewer
      id="mv"
      src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Pruebas/Pruebas.glb"
      ios-src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Restaurante_Cuchara_Vieja/Pruebas/Pruebas.usdz"

      camera-controls
      disable-pan
      interaction-prompt="none"
      loading="eager"
      reveal="auto"

      environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
      tone-mapping="neutral"
      exposure="1.6"
      shadow-intensity="1"

      camera-orbit="0deg 75deg 2.2m"
      min-camera-orbit="-180deg 75deg 0.8m"
      max-camera-orbit="180deg 75deg 2.2m"

      ar
      ar-placement="floor"
      ar-scale="auto"
      ar-modes="webxr scene-viewer quick-look"
      ar-light-estimation
    >
      <button id="arBtn" class="arBtn" slot="ar-button" disabled>
        Ver en AR
      </button>
    </model-viewer>

  </div>

  <div class="brandBottom">
    <div class="brandWrap">
      <img class="restaurantLogo"
        src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/LOGO%20OPC%202_MONOGRAMA%2CLOGOY%20LEMA%20NARANJA-18.png"
        alt="Restaurante">
      <span class="brandClaim">Powered by Go Scale Marketing</span>
    </div>
  </div>

</main>

<!-- Controles WebXR (aparecen cuando el modo es WebXR) -->
<div id="arControls">
  <div class="ctrlRow">
    <button class="ctrlBtn" id="rotL"  title="Rotar izquierda">‚ü≤</button>
    <button class="ctrlBtn" id="zoomOut" title="Reducir">‚àí</button>
    <button class="ctrlBtn" id="reset" title="Reset">‚ü≥</button>
    <button class="ctrlBtn" id="zoomIn" title="Aumentar">Ôºã</button>
    <button class="ctrlBtn" id="rotR"  title="Rotar derecha">‚ü≥‚ü≤</button>
  </div>
  <div class="ctrlHint">Controles para WebXR (si los gestos no funcionan): tama√±o y rotaci√≥n.</div>
</div>

<script>
  const mv = document.getElementById('mv');
  const arBtn = document.getElementById('arBtn');
  const loading = document.getElementById('loading');

  const arControls = document.getElementById('arControls');
  const zoomIn = document.getElementById('zoomIn');
  const zoomOut = document.getElementById('zoomOut');
  const rotL = document.getElementById('rotL');
  const rotR = document.getElementById('rotR');
  const reset = document.getElementById('reset');

  mv.addEventListener('load', () => {
    loading.style.display = 'none';
    arBtn.disabled = false;
  });

  mv.addEventListener('error', () => {
    loading.querySelector('p').textContent = 'Error cargando el modelo';
  });

  // ===== üîí Candado del preview: permite solo zoom (radio), bloquea yaw/pitch =====
  const LOCK_YAW = 0;
  const LOCK_PITCH = 75;
  let rafId = null;

  function applyLock() {
    const orbit = (mv.cameraOrbit || '').toString().trim().split(/\s+/);
    if (orbit.length < 3) return;
    const radius = orbit[2];
    const desired = `${LOCK_YAW}deg ${LOCK_PITCH}deg ${radius}`;
    if (mv.cameraOrbit.toString() !== desired) mv.cameraOrbit = desired;
  }

  mv.addEventListener('camera-change', () => {
    cancelAnimationFrame(rafId);
    rafId = requestAnimationFrame(applyLock);
  });

  mv.addEventListener('load', () => {
    mv.cameraOrbit = `${LOCK_YAW}deg ${LOCK_PITCH}deg 2.2m`;
  });

  // ===== Mostrar controles SOLO cuando est√© en WebXR =====
  // model-viewer emite "ar-status" con valores como: "session-started", "session-ended", "not-presenting"
  // y tambi√©n "failed" en algunos casos.
  let lastArMode = null;

  mv.addEventListener('ar-status', (ev) => {
    const status = ev.detail.status;

    // Cuando empieza una sesi√≥n AR
    if (status === 'session-started') {
      // En iOS Quick Look no necesitamos controles.
      // En Android WebXR s√≠ los mostramos (y si cae en Scene Viewer, no tiene sentido mostrarlos)
      // Detectamos el modo real consultando currentArMode (si existe)
      lastArMode = mv.currentArMode || null;

      const isWebXR = (lastArMode === 'webxr');

      arControls.style.display = isWebXR ? 'block' : 'none';
    }

    // Cuando termina la sesi√≥n
    if (status === 'session-ended' || status === 'not-presenting') {
      arControls.style.display = 'none';
    }

    // Si falla WebXR, cae a Scene Viewer / Quick Look; ocultamos controles
    if (status === 'failed') {
      arControls.style.display = 'none';
    }
  });

  // ===== Acciones en WebXR: scale + orientation =====
  // Nota: esto afecta tambi√©n al preview (pero como solo mostramos controles en WebXR, el usuario no los tocar√° fuera)
  const DEFAULT_SCALE = 1.0;
  const MIN_SCALE = 0.2;
  const MAX_SCALE = 3.0;

  let scale = DEFAULT_SCALE;
  let yawDeg = 0;

  function applyTransform() {
    // scale en model-viewer: "x y z"
    mv.scale = `${scale} ${scale} ${scale}`;
    // orientation: "xdeg ydeg zdeg" (rotaci√≥n del modelo)
    mv.orientation = `0deg ${yawDeg}deg 0deg`;
  }

  function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

  zoomIn.addEventListener('click', () => {
    scale = clamp(scale + 0.1, MIN_SCALE, MAX_SCALE);
    applyTransform();
  });

  zoomOut.addEventListener('click', () => {
    scale = clamp(scale - 0.1, MIN_SCALE, MAX_SCALE);
    applyTransform();
  });

  rotL.addEventListener('click', () => {
    yawDeg -= 10;
    applyTransform();
  });

  rotR.addEventListener('click', () => {
    yawDeg += 10;
    applyTransform();
  });

  reset.addEventListener('click', () => {
    scale = DEFAULT_SCALE;
    yawDeg = 0;
    applyTransform();
  });
</script>

</body>
</html>
