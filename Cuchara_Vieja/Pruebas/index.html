<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Go Scale ¬∑ AR Premium</title>

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

  <style>
    html, body{
      margin:0; height:100%; background:#0b0b0b;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      color:#fff;
    }

    header{
      position:fixed; inset:0 0 auto 0; height:56px;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 12px; background:rgba(15,15,15,.75);
      backdrop-filter: blur(10px); z-index:30;
    }

    .menuBtn{
      color:#fff; text-decoration:none; border:1px solid rgba(255,255,255,.18);
      border-radius:10px; padding:8px 12px; font-size:14px; font-weight:700;
    }

    .byGoscale{
      display:flex; align-items:center; gap:8px; padding:8px 12px;
      border-radius:12px; background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.16); text-decoration:none;
      color:#fff; font-size:12px; font-weight:700;
    }

    .byGoscale img{ height:22px; width:auto; }

    main{
      position:fixed; inset:56px 0 0 0;
      display:flex; flex-direction:column;
    }

    #dishInfo{
      padding:14px 16px 10px;
      background:linear-gradient(to bottom, rgba(11,11,11,.95), rgba(11,11,11,0));
      z-index:10;
    }

    #dishTitle{ margin:0; font-size:24px; font-weight:900; color:#fff; }
    #dishDesc{ margin:8px 0 0; font-size:14px; color:rgba(255,255,255,.75); max-width:520px; line-height:1.45; }

    .viewerWrap{ position:relative; flex:1; min-height:0; }

    model-viewer{
      width:100%; height:100%; background:#0b0b0b; display:block;
      /* IMPORTANTE: Mejorar detecci√≥n t√°ctil */
      --progress-bar-height: 0;
    }

    .arBtn{
      position:absolute; bottom:18px; left:50%; transform:translateX(-50%);
      padding:14px 26px; border-radius:18px; font-size:16px; font-weight:900;
      background:#fff; color:#111; border:0;
      box-shadow:0 12px 30px rgba(0,0,0,.45); cursor:pointer; z-index:25;
    }

    .arBtn[disabled]{ opacity:.55; cursor:not-allowed; }

    #loading{
      position:absolute; inset:0; display:flex; align-items:center;
      justify-content:center; flex-direction:column; gap:14px;
      background:rgba(0,0,0,.75); z-index:24;
    }

    .spinner{
      width:44px; height:44px; border:4px solid rgba(255,255,255,.2);
      border-top:4px solid #fff; border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }

    .brandBottom{
      padding:10px 12px 14px; display:flex; justify-content:center;
      border-top:1px solid rgba(255,255,255,.10); background:rgba(0,0,0,.18);
    }

    .brandWrap{ display:flex; flex-direction:column; align-items:center; gap:6px; }
    .restaurantLogo{ height:72px; width:auto; transform:scale(1.25); opacity:.95; }
    .brandClaim{ font-size:11px; color:rgba(255,255,255,.45); letter-spacing:.3px; }

    /* TOOLTIP VISUAL */
    #arHint{
      position:fixed; top:80px; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,.9); padding:12px 20px; border-radius:12px;
      font-size:13px; font-weight:600; text-align:center; z-index:99;
      max-width:80%; backdrop-filter:blur(10px);
      border:2px solid rgba(255,255,255,.3);
      display:none; color:#fff;
    }
    #arHint.show{ display:block; animation: fadeIn 0.3s; }
    @keyframes fadeIn{ from{opacity:0;} to{opacity:1;} }
  </style>
</head>

<body>

<header>
  <a class="menuBtn" href="#">‚Üê Men√∫</a>
  <a class="byGoscale" href="https://goscalemarketing.com" target="_blank" rel="noopener">
    <span>by</span>
    <img src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/goscalemarketing-logo.png">
  </a>
</header>

<main>
  <section id="dishInfo">
    <h1 id="dishTitle">Pruebas</h1>
    <p id="dishDesc">Ingredientes: Es un elemento de pruebas.</p>
  </section>

  <div class="viewerWrap">
    <div id="loading">
      <div class="spinner"></div>
      <p>Cargando modelo‚Ä¶</p>
    </div>

    <div id="arHint">Toca el objeto para manipularlo</div>

    <model-viewer
      id="mv"
      src="Pruebas.glb"
      ios-src="Pruebas.usdz"
      camera-controls
      interaction-prompt="auto"
      loading="eager"
      reveal="auto"
      shadow-intensity="1.5"
      exposure="1.2"
      
      ar
      ar-modes="webxr quick-look"
      ar-placement="floor"
      
      min-camera-orbit="auto auto 0.5m"
      max-camera-orbit="auto auto 5m"
    >
      <button id="arBtn" class="arBtn" slot="ar-button" disabled>
        Ver en AR
      </button>
    </model-viewer>
  </div>

  <div class="brandBottom">
    <div class="brandWrap">
      <img class="restaurantLogo" src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/LOGO%20OPC%202_MONOGRAMA%2CLOGOY%20LEMA%20NARANJA-18.png" alt="Restaurante">
      <span class="brandClaim">Powered by Go Scale Marketing</span>
    </div>
  </div>
</main>

<script>
  const mv = document.getElementById('mv');
  const arBtn = document.getElementById('arBtn');
  const loading = document.getElementById('loading');
  const arHint = document.getElementById('arHint');

  mv.addEventListener('load', () => {
    loading.style.display = 'none';
    arBtn.disabled = false;
  });

  // ====== üîí CANDADO WEB ======
  const LOCK_YAW = 0;
  const LOCK_PITCH = 75;
  let rafId = null;

  function applyLock() {
    const orbit = (mv.cameraOrbit || '').toString().trim().split(/\s+/);
    if (orbit.length < 3) return;
    const radius = orbit[2];
    const desired = `${LOCK_YAW}deg ${LOCK_PITCH}deg ${radius}`;
    if (mv.cameraOrbit.toString() !== desired) {
      mv.cameraOrbit = desired;
    }
  }

  mv.addEventListener('camera-change', () => {
    cancelAnimationFrame(rafId);
    rafId = requestAnimationFrame(applyLock);
  });

  // ====== üéØ SOLUCI√ìN: ACTIVAR RECUADRO CON PRIMER TAP ======
  let arSessionActive = false;
  let objectPlaced = false;
  let boundingBoxActivated = false;

  mv.addEventListener('ar-status', (event) => {
    if (event.detail.status === 'session-started') {
      arSessionActive = true;
      objectPlaced = false;
      boundingBoxActivated = false;
      console.log('üöÄ WebXR iniciado');
      
      arHint.textContent = 'Mueve el tel√©fono para detectar el suelo';
      arHint.classList.add('show');
      
      if (window.navigator.vibrate) {
        window.navigator.vibrate(30);
      }
      
    } else if (event.detail.status === 'not-presenting') {
      arSessionActive = false;
      arHint.classList.remove('show');
      console.log('üõë WebXR terminado');
    }
  });

  // Detectar cuando el objeto est√° colocado
  mv.addEventListener('ar-tracking', (event) => {
    if (arSessionActive && event.detail.status === 'tracking' && !objectPlaced) {
      objectPlaced = true;
      console.log('‚úÖ Objeto colocado en el suelo');
      
      if (window.navigator.vibrate) {
        window.navigator.vibrate([50, 30, 50]);
      }
      
      arHint.textContent = 'üëÜ Toca el objeto para activar controles';
      
      // CLAVE: Ampliar el √°rea de detecci√≥n del objeto
      setTimeout(() => {
        expandHitArea();
      }, 500);
    }
  });

  // FUNCI√ìN CLAVE: Ampliar el √°rea t√°ctil invisible del objeto
  function expandHitArea() {
    try {
      // Acceder al shadow DOM de model-viewer
      const shadowRoot = mv.shadowRoot;
      if (!shadowRoot) return;
      
      // Buscar el canvas de WebXR
      const container = shadowRoot.querySelector('.container');
      if (!container) return;
      
      // Forzar que TODO el canvas sea t√°ctil
      container.style.touchAction = 'none';
      container.style.pointerEvents = 'auto';
      
      console.log('üéØ √Årea t√°ctil ampliada');
      
      // Interceptar TODOS los toques y simular que tocan el objeto
      let touchCount = 0;
      
      container.addEventListener('touchstart', (e) => {
        if (!arSessionActive || boundingBoxActivated) return;
        
        touchCount++;
        console.log(`üëÜ Touch #${touchCount} detectado`);
        
        // Despu√©s del primer tap, forzar activaci√≥n del bounding box
        if (touchCount === 1) {
          setTimeout(() => {
            activateBoundingBox();
          }, 100);
        }
        
      }, { passive: true, capture: true });
      
    } catch (error) {
      console.error('Error expandiendo √°rea:', error);
    }
  }

  // Activar el recuadro de manipulaci√≥n
  function activateBoundingBox() {
    if (boundingBoxActivated) return;
    
    boundingBoxActivated = true;
    console.log('üì¶ Recuadro activado!');
    
    if (window.navigator.vibrate) {
      window.navigator.vibrate(40);
    }
    
    arHint.textContent = '‚úÖ ¬°Listo! Mueve, rota y escala';
    
    setTimeout(() => {
      arHint.classList.remove('show');
    }, 2000);
    
    // Forzar foco en el objeto para que el recuadro sea visible
    try {
      const shadowRoot = mv.shadowRoot;
      const arRenderer = shadowRoot?.querySelector('#default-ar-button');
      
      // Simular click en el centro del objeto
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      
      const touchEvent = new TouchEvent('touchstart', {
        bubbles: true,
        cancelable: true,
        view: window,
        touches: [{
          clientX: centerX,
          clientY: centerY,
          screenX: centerX,
          screenY: centerY
        }]
      });
      
      if (shadowRoot) {
        const canvas = shadowRoot.querySelector('canvas');
        if (canvas) {
          canvas.dispatchEvent(touchEvent);
        }
      }
      
    } catch (error) {
      console.log('Activaci√≥n manual:', error);
    }
  }

  // Optimizaci√≥n para Android
  if (/android/i.test(navigator.userAgent)) {
    console.log('üì± Android detectado - Modo optimizado');
    mv.setAttribute('shadow-softness', '0.3');
  }
</script>

</body>
</html>
