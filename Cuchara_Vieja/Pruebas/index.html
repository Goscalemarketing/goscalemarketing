<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #0b0b0b; height: 100vh; display: flex; flex-direction: column; }
    
    /* Dejamos espacio arriba y abajo para que el modelo NO ocupe todo */
    .container {
      flex: 1;
      position: relative;
      width: 90%;
      margin: 0 auto;
      border: 1px solid #333; /* Guía visual para ti */
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    .ar-button {
      background: #ffffff;
      color: black;
      border-radius: 10px;
      padding: 15px 25px;
      border: none;
      font-weight: bold;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div style="padding: 20px; text-align: center; color: #777; font-size: 12px;">
    Go Scale Marketing - Test de Colisión
  </div>

  <div class="container">
    <model-viewer 
      id="mv-test"
      src="Pruebas.glb" 
      ar 
      ar-modes="webxr" 
      ar-scale="fixed"
      camera-controls
      auto-rotate
      shadow-intensity="1">
      
      <button slot="ar-button" class="ar-button">
        PROBAR CÁMARA
      </button>

    </model-viewer>
  </div>

  <div id="status" style="padding: 20px; text-align: center; color: #4285F4; font-weight: bold;">
    Mueve el móvil para detectar suelo
  </div>

  <script>
    const mv = document.querySelector('#mv-test');
    const status = document.querySelector('#status');

    // Hack de Foro: Detectar cuando el sistema encuentra el suelo
    // para avisar al usuario de que ya puede tocar
    mv.addEventListener('ar-hit-test-achieved', () => {
      status.innerText = "¡SUELO DETECTADO! Toca ahora.";
      status.style.color = "#00FF00";
    });

    mv.addEventListener('ar-status', (event) => {
      if(event.detail.status === 'session-started') {
        status.innerText = "Buscando superficie plana...";
      }
    });
  </script>

</body>
</html>
