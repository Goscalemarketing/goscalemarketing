<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Go Scale · AR Premium</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <style>
    html, body { margin:0; height:100%; background:#0b0b0b; font-family: system-ui; color:#fff; overflow:hidden; }
    
    /* Contenedor principal */
    .viewerWrap { position:relative; width:100%; height:100vh; }
    model-viewer { width:100%; height:100%; background:#0b0b0b; }

    /* PANEL DE CONTROLES: La clave es el z-index y el position fixed */
    #arControls {
      position: fixed; 
      bottom: 40px; 
      left: 50%;
      transform: translateX(-50%);
      display: none; /* Se activa por JS */
      flex-direction: row;
      gap: 12px;
      z-index: 99999 !important; /* Por encima de todo */
      pointer-events: none;
      width: 90%;
      justify-content: center;
    }

    .btnGroup {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      pointer-events: auto;
    }

    .ctrlBtn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      width: 55px;
      height: 55px;
      border-radius: 15px;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      touch-action: manipulation;
    }

    .ctrlBtn:active {
      background: #ff6b00;
      transform: scale(0.95);
    }

    .btnLabel {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 800;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }

    .arBtn { 
      position:absolute; bottom:18px; left:50%; transform:translateX(-50%); 
      padding:14px 26px; border-radius:18px; font-size:16px; font-weight:900; 
      background:#fff; color:#111; border:0; z-index:25; 
    }

    #loading { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; background:#0b0b0b; z-index:100; }
  </style>
</head>
<body>

<div class="viewerWrap">
    <div id="loading"><p>Cargando plato...</p></div>

    <model-viewer
      id="mv"
      src="Pruebas.glb" 
      ios-src="Pruebas.usdz"
      ar ar-modes="webxr quick-look" ar-placement="floor"
      camera-controls shadow-intensity="1" ar-scale="auto"
    >
      <button slot="ar-button" class="arBtn">VER EN AR</button>
      
      <div id="arControls">
        <div class="btnGroup">
            <button class="ctrlBtn" id="zoomIn">+</button>
            <span class="btnLabel">Zoom</span>
        </div>
        <div class="btnGroup">
            <button class="ctrlBtn" id="zoomOut">-</button>
            <span class="btnLabel">Zoom</span>
        </div>
        <div class="btnGroup">
            <button class="ctrlBtn" id="rotateRight">↻</button>
            <span class="btnLabel">Girar</span>
        </div>
        <div class="btnGroup">
            <button class="ctrlBtn" id="moveObj">⚓</button>
            <span class="btnLabel">Mover</span>
        </div>
      </div>
    </model-viewer>
</div>

<script>
  const mv = document.getElementById('mv');
  const arControls = document.getElementById('arControls');

  mv.addEventListener('load', () => { document.getElementById('loading').style.display = 'none'; });

  // Persistencia de controles
  mv.addEventListener('ar-status', (event) => {
    if (event.detail.status === 'session-started') {
      arControls.style.display = 'flex';
    } else if (event.detail.status === 'not-presenting') {
      arControls.style.display = 'none';
    }
  });

  // --- LÓGICA DE INTERACCIÓN ---

  // 1. Rotación
  let rotation = 0;
  document.getElementById('rotateRight').addEventListener('click', () => {
    rotation += 45;
    mv.orientation = `0deg 0deg ${rotation}deg`;
  });

  // 2. Zoom (Escala)
  let scale = 1;
  document.getElementById('zoomIn').addEventListener('click', () => {
    scale += 0.2;
    mv.scale = `${scale} ${scale} ${scale}`;
  });
  document.getElementById('zoomOut').addEventListener('click', () => {
    if (scale > 0.4) scale -= 0.2;
    mv.scale = `${scale} ${scale} ${scale}`;
  });

  // 3. Mover / Seleccionar (Forzar retícula)
  document.getElementById('moveObj').addEventListener('click', () => {
    // Al pulsar "Mover", reseteamos la posición para que el sistema
    // tenga que volver a calcular el hit-test, lo que obliga a la retícula a aparecer.
    if (window.navigator.vibrate) window.navigator.vibrate(50);
    
    // Forzamos al motor a re-evaluar la pose del objeto
    mv.requestUpdate();
    
    // Pequeño truco: movemos la cámara un milímetro para despertar el motor de AR
    const orbit = mv.getCameraOrbit();
    mv.cameraOrbit = `${orbit.theta}rad ${orbit.phi}rad ${orbit.radius * 1.01}m`;
  });
</script>

</body>
</html>
