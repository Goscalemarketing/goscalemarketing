<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Go Scale · AR Premium</title>

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0; height: 100%; background: #0b0b0b;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      color: #fff; overflow: hidden;
    }

    header {
      position: fixed; inset: 0 0 auto 0; height: 56px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 12px; background: rgba(15, 15, 15, .75);
      backdrop-filter: blur(10px); z-index: 30;
    }

    .menuBtn {
      color: #fff; text-decoration: none; border: 1px solid rgba(255, 255, 255, .18);
      border-radius: 10px; padding: 8px 12px; font-size: 14px; font-weight: 700;
    }

    .byGoscale {
      display: flex; align-items: center; gap: 8px; padding: 8px 12px;
      border-radius: 12px; background: rgba(255, 255, 255, .06);
      border: 1px solid rgba(255, 255, 255, .16); text-decoration: none;
      color: #fff; font-size: 12px; font-weight: 700;
    }

    .byGoscale img { height: 22px; width: auto; }

    main {
      position: fixed; inset: 56px 0 0 0;
      display: flex; flex-direction: column;
    }

    #dishInfo {
      padding: 14px 16px 10px;
      background: linear-gradient(to bottom, rgba(11, 11, 11, .95), rgba(11, 11, 11, 0));
      z-index: 10;
    }

    #dishTitle { margin: 0; font-size: 24px; font-weight: 900; color: #fff; }
    #dishDesc { margin: 8px 0 0; font-size: 14px; color: rgba(255, 255, 255, .75); max-width: 520px; line-height: 1.45; }

    .viewerWrap { position: relative; flex: 1; min-height: 0; }

    model-viewer {
      width: 100%; height: 100%; background: #0b0b0b; display: block;
    }

    .arBtn {
      position: absolute; bottom: 24px; left: 50%; transform: translateX(-50%);
      padding: 16px 32px; border-radius: 18px; font-size: 16px; font-weight: 900;
      background: #fff; color: #111; border: 0;
      box-shadow: 0 12px 30px rgba(0, 0, 0, .45); cursor: pointer; z-index: 25;
    }

    #loading {
      position: absolute; inset: 0; display: flex; align-items: center;
      justify-content: center; flex-direction: column; gap: 14px;
      background: #0b0b0b; z-index: 24;
    }

    .spinner {
      width: 44px; height: 44px; border: 4px solid rgba(255, 255, 255, .2);
      border-top: 4px solid #fff; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .brandBottom {
      padding: 10px 12px 14px; display: flex; justify-content: center;
      border-top: 1px solid rgba(255, 255, 255, .10); background: rgba(0, 0, 0, .18);
    }

    .brandWrap { display: flex; flex-direction: column; align-items: center; gap: 6px; }
    .restaurantLogo { height: 72px; width: auto; opacity: .95; }
    .brandClaim { font-size: 11px; color: rgba(255, 255, 255, .45); letter-spacing: .3px; }
  </style>
</head>

<body>

<header>
  <a class="menuBtn" href="#">← Menú</a>
  <a class="byGoscale" href="https://goscalemarketing.com" target="_blank" rel="noopener">
    <span>by</span>
    <img src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/goscalemarketing-logo.png">
  </a>
</header>

<main>
  <section id="dishInfo">
    <h1 id="dishTitle">Pruebas</h1>
    <p id="dishDesc">Ingredientes: Es un elemento de pruebas.</p>
  </section>

  <div class="viewerWrap">
    <div id="loading">
      <div class="spinner"></div>
      <p>Limpiando caché y cargando…</p>
    </div>

    <model-viewer
      id="mv"
      src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Pruebas.glb?v=2"
      ios-src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/Pruebas.usdz?v=2"
      camera-controls
      interaction-prompt="auto"
      loading="eager"
      reveal="auto"
      shadow-intensity="1.5"
      exposure="1.2"
      ar
      ar-modes="scene-viewer quick-look"
      ar-placement="floor"
      ar-scale="auto"
    >
      <button slot="ar-button" class="arBtn">
        VER EN TU MESA
      </button>
    </model-viewer>
  </div>

  <div class="brandBottom">
    <div class="brandWrap">
      <img class="restaurantLogo" src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/LOGO%20OPC%202_MONOGRAMA%2CLOGOY%20LEMA%20NARANJA-18.png" alt="Restaurante">
      <span class="brandClaim">Powered by Go Scale Marketing</span>
    </div>
  </div>
</main>

<script>
  const mv = document.getElementById('mv');
  const loading = document.getElementById('loading');

  mv.addEventListener('load', () => {
    loading.style.display = 'none';
  });

  mv.addEventListener('error', (error) => {
    console.error("Error cargando el modelo:", error);
    document.querySelector('#loading p').innerText = "Error de conexión. Reintenta.";
  });

  const LOCK_YAW = 0;
  const LOCK_PITCH = 75;
  mv.addEventListener('camera-change', () => {
    const orbit = mv.getCameraOrbit();
    mv.cameraOrbit = `${LOCK_YAW}deg ${LOCK_PITCH}deg ${orbit.radius}m`;
  });
</script>

</body>
</html>
