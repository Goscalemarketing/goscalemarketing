<model-viewer 
  src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
  ar 
  ar-modes="webxr" 
  ar-placement="floor"
  camera-controls
  
  /* ESTOS 3 ATRIBUTOS DESBLOQUEAN EL MOVIMIENTO EN WEBXR */
  ar-scale="auto"
  interaction-prompt="cross"
  enable-pan
  
  /* IMPORTANTE: Quitamos el 'fixed' para que el sistema 
     permita al usuario ajustar el tamaño y posición */
  
  touch-action="none"
  alt="Prueba de movimiento desbloqueado">
  
  <button slot="ar-button" style="background: white; padding: 15px; border-radius: 10px; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);">
    PROBAR MOVIMIENTO
  </button>
  
</model-viewer>
