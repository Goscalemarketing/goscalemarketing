<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Go Scale · AR Premium</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <style>
    html, body { margin:0; height:100%; background:#0b0b0b; font-family: system-ui, sans-serif; overflow:hidden; }
    
    /* Interfaz Base */
    header { position:fixed; top:0; width:100%; height:56px; display:flex; align-items:center; justify-content:space-between; padding:0 12px; background:rgba(15,15,15,.8); backdrop-filter:blur(10px); z-index:100; box-sizing:border-box; }
    .byGoscale img { height:22px; }
    main { height:100vh; display:flex; flex-direction:column; padding-top:56px; box-sizing:border-box; }
    .viewerWrap { flex:1; position:relative; }
    model-viewer { width:100%; height:100%; }

    /* BOTÓN LANZADOR Y CONTROLES (TODO EN EL MISMO SLOT) */
    .ar-interface-container {
      pointer-events: none;
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 40px;
    }

    /* El botón que el usuario ve para entrar */
    .launch-btn {
      pointer-events: auto;
      padding: 16px 30px; border-radius: 30px; background: #fff; color: #000;
      font-weight: 900; border: none; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    /* Los botones que aparecen DENTRO de la AR */
    .ar-only-controls {
      display: none; /* Model-viewer los mostrará solo en AR */
      pointer-events: auto;
      flex-direction: row;
      gap: 12px;
    }

    /* Estilo de los botones circulares */
    .circle-btn {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white; width: 60px; height: 60px; border-radius: 50%;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      backdrop-filter: blur(10px);
    }
    .circle-btn span { font-size: 9px; text-transform: uppercase; font-weight: bold; margin-top: 2px; }

    /* Cuando estamos en AR, el botón de lanzamiento se oculta y salen los controles */
    :not([ar-status="active"]) > .ar-only-controls { display: none; }
    [ar-status="active"] > .launch-btn { display: none; }
    [ar-status="active"] > .ar-only-controls { display: flex; }

    #loading { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; background:#0b0b0b; z-index:200; color:white;}
  </style>
</head>
<body>

<header>
  <div style="color:white; font-weight:bold;">← Menú</div>
  <div class="byGoscale"><img src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/goscalemarketing-logo.png"></div>
</header>

<main>
  <div class="viewerWrap">
    <div id="loading"><p>Cargando plato...</p></div>

    <model-viewer
      id="mv"
      src="Pruebas.glb" 
      ios-src="Pruebas.usdz"
      ar ar-modes="webxr quick-look" ar-placement="floor"
      camera-controls touch-action="none" shadow-intensity="1"
    >
      <div slot="ar-button" class="ar-interface-container">
          <button class="launch-btn">VER EN TU MESA</button>
          
          <div class="ar-only-controls">
            <button class="circle-btn" id="rotBtn">↻<span>Girar</span></button>
            <button class="circle-btn" id="zoomInBtn">+<span>Zoom</span></button>
            <button class="circle-btn" id="zoomOutBtn">−<span>Zoom</span></button>
            <button class="circle-btn" id="moveBtn">⚓<span>Mover</span></button>
          </div>
      </div>
    </model-viewer>
  </div>
</main>

<script>
  const mv = document.getElementById('mv');
  mv.addEventListener('load', () => { document.getElementById('loading').style.display = 'none'; });

  // Lógica de Rotación y Zoom
  let rotation = 0;
  let scale = 1;

  document.getElementById('rotBtn').onclick = (e) => {
    e.stopPropagation();
    rotation += 45;
    mv.orientation = `0deg 0deg ${rotation}deg`;
  };

  document.getElementById('zoomInBtn').onclick = (e) => {
    e.stopPropagation();
    scale += 0.2;
    mv.scale = `${scale} ${scale} ${scale}`;
  };

  document.getElementById('zoomOutBtn').onclick = (e) => {
    e.stopPropagation();
    if (scale > 0.4) scale -= 0.2;
    mv.scale = `${scale} ${scale} ${scale}`;
  };

  // BOTÓN MOVER: El truco final para que salga el RECUADRO
  document.getElementById('moveBtn').onclick = (e) => {
    e.stopPropagation();
    if (window.navigator.vibrate) window.navigator.vibrate(50);

    // 1. Forzamos un cambio de modo de escala.
    // En WebXR, cambiar 'ar-scale' de auto a fixed obliga al sistema
    // a RE-SELECCIONAR el objeto para que el usuario verifique el tamaño.
    const currentMode = mv.arScale;
    mv.arScale = (currentMode === "auto") ? "fixed" : "auto";
    
    // 2. Reseteamos el centro del objeto. 
    // Esto hace que el recuadro blanco de selección aparezca por cojones.
    mv.resetTurntableRotation();
    mv.requestUpdate();
    
    console.log("Modo de selección forzado");
  };
</script>

</body>
</html>
