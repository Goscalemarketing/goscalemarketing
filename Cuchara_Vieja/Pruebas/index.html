<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Go Scale · AR Premium</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <style>
    html, body { margin:0; height:100%; background:#0b0b0b; font-family: system-ui, sans-serif; color:#fff; overflow:hidden; }
    
    header { position:fixed; inset:0 0 auto 0; height:56px; display:flex; align-items:center; justify-content:space-between; padding:0 12px; background:rgba(15,15,15,.75); backdrop-filter: blur(10px); z-index:30; }
    .byGoscale img { height:22px; width:auto; }

    main { position:fixed; inset:56px 0 0 0; display:flex; flex-direction:column; }
    
    #dishInfo { padding:14px 16px 10px; background:linear-gradient(to bottom, rgba(11,11,11,.95), rgba(11,11,11,0)); z-index:10; }
    #dishTitle { margin:0; font-size:24px; font-weight:900; }

    .viewerWrap { position:relative; flex:1; min-height:0; }
    model-viewer { width:100%; height:100%; background:#0b0b0b; }

    /* BOTONES AR: Los metemos en un contenedor especial para DOM Overlay */
    #overlay-content {
      display: none; /* Se activa solo en AR */
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .ar-controls-panel {
      position: absolute;
      bottom: 50px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      pointer-events: auto;
    }

    .ctrlBtn {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .btnLabel { font-size: 8px; text-transform: uppercase; margin-top: 2px; font-weight: bold; }

    .arBtn { position:absolute; bottom:18px; left:50%; transform:translateX(-50%); padding:14px 26px; border-radius:18px; font-size:16px; font-weight:900; background:#fff; color:#111; border:0; z-index:25; }

    #loading { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; background:#0b0b0b; z-index:40; }
    .spinner { width:30px; height:30px; border:3px solid rgba(255,255,255,.2); border-top:3px solid #fff; border-radius:50%; animation:spin 1s linear infinite; }
    @keyframes spin { to { transform:rotate(360deg); } }

    .brandBottom { padding:10px; display:flex; justify-content:center; background:#000; }
    .restaurantLogo { height:60px; width:auto; }
  </style>
</head>
<body>

<header>
  <div style="font-weight: bold;">← Menú</div>
  <div class="byGoscale"><img src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/goscalemarketing-logo.png"></div>
</header>

<main>
  <section id="dishInfo">
    <h1 id="dishTitle">Nombre del Plato</h1>
  </section>

  <div class="viewerWrap">
    <div id="loading"><div class="spinner"></div></div>

    <model-viewer
      id="mv"
      src="Pruebas.glb" 
      ios-src="Pruebas.usdz"
      ar ar-modes="webxr quick-look" ar-placement="floor"
      camera-controls shadow-intensity="1" ar-scale="auto"
    >
      <button slot="ar-button" class="arBtn">VER EN AR</button>
      
      <div id="overlay-content">
        <div class="ar-controls-panel">
          <button class="ctrlBtn" id="btnOut"><span>−</span><span class="btnLabel">Zoom</span></button>
          <button class="ctrlBtn" id="btnIn"><span>+</span><span class="btnLabel">Zoom</span></button>
          <button class="ctrlBtn" id="btnRot"><span>↻</span><span class="btnLabel">Girar</span></button>
          <button class="ctrlBtn" id="btnMove"><span>⚓</span><span class="btnLabel">Mover</span></button>
        </div>
      </div>
    </model-viewer>
  </div>

  <div class="brandBottom">
    <img class="restaurantLogo" src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/LOGO%20OPC%202_MONOGRAMA%2CLOGOY%20LEMA%20NARANJA-18.png">
  </div>
</main>

<script>
  const mv = document.getElementById('mv');
  const overlay = document.getElementById('overlay-content');

  mv.addEventListener('load', () => { document.getElementById('loading').style.display = 'none'; });

  // ACTIVACIÓN DEL DOM OVERLAY
  mv.addEventListener('ar-status', (event) => {
    if (event.detail.status === 'session-started') {
      overlay.style.display = 'block';
    } else {
      overlay.style.display = 'none';
    }
  });

  // Lógica de botones
  let rotation = 0;
  let scale = 1;

  document.getElementById('btnRot').addEventListener('click', () => {
    rotation += 45;
    mv.orientation = `0deg 0deg ${rotation}deg`;
  });

  document.getElementById('btnIn').addEventListener('click', () => {
    scale += 0.2;
    mv.scale = `${scale} ${scale} ${scale}`;
  });

  document.getElementById('btnOut').addEventListener('click', () => {
    if (scale > 0.4) scale -= 0.2;
    mv.scale = `${scale} ${scale} ${scale}`;
  });

  // BOTÓN MOVER (RESET DE POSICIÓN)
  document.getElementById('btnMove').addEventListener('click', () => {
    // 1. Vibración de feedback
    if (window.navigator.vibrate) window.navigator.vibrate(50);
    
    // 2. El truco: Para "desanclar", reseteamos la posición AR.
    // Esto obliga a model-viewer a volver al modo de "Buscando suelo".
    // El usuario verá de nuevo el círculo de puntos y podrá colocar el plato donde quiera.
    mv.setAttribute('ar-placement', 'wall'); // Cambio momentáneo para romper el anclaje
    setTimeout(() => {
        mv.setAttribute('ar-placement', 'floor');
        mv.requestUpdate();
    }, 100);
  });
</script>

</body>
</html>
