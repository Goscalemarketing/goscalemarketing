<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pruebas Estables · AR</title>

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

  <style>
    body { margin: 0; background: #0b0b0b; height: 100vh; display: flex; flex-direction: column; }
    model-viewer { width: 100%; flex: 1; --progress-bar-color: transparent; }
    .ar-button {
      position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
      padding: 16px 30px; border-radius: 20px; border: none;
      background: #fff; color: #000; font-weight: bold; z-index: 100;
    }
  </style>
</head>
<body>

  <model-viewer
    id="mv"
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    ar
    /* Al usar la 3.1.1, probamos de nuevo scene-viewer primero, ya que esta versión genera enlaces más limpios */
    ar-modes="scene-viewer webxr quick-look"
    ar-placement="floor"
    camera-controls
    touch-action="none"
    shadow-intensity="1"
    alt="Modelo de prueba estable"
  >
    <button slot="ar-button" class="ar-button">
      PROBAR AR ESTABLE
    </button>
  </model-viewer>

</body>
</html>
