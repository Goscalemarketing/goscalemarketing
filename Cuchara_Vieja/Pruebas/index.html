<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Go Scale · Test Súper Sensible</title>
  
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

  <style>
    body { 
      margin: 0; 
      background: #0b0b0b; 
      height: 100vh; 
      display: flex; 
      flex-direction: column; 
      overflow: hidden;
    }
    
    model-viewer {
      width: 100%;
      flex: 1;
      background-color: #0b0b0b;
    }

    .ar-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 18px 35px;
      background: #ffffff;
      color: #000;
      border: 3px solid #4285F4; /* Azul de Google para identificarlo */
      border-radius: 50px;
      font-weight: bold;
      font-size: 16px;
      z-index: 100;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <model-viewer 
    id="mv-sensible"
    src="Pruebas.glb" 
    ios-src="Pruebas.usdz"
    ar 
    ar-modes="webxr" 
    ar-placement="floor"
    ar-scale="fixed" 
    camera-controls
    interaction-prompt="none"
    shadow-intensity="1"
    exposure="1.2"
    /* Mejora el rendimiento para captar mejor los toques */
    powerPreference="high-performance"
  >
    
    <button slot="ar-button" class="ar-button">
      ABRIR CÁMARA (TEST SENSIBLE)
    </button>
    
  </model-viewer>

  <script>
    const modelViewer = document.querySelector('#mv-sensible');

    // Escuchamos el evento de inicio para forzar el foco
    modelViewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'session-started') {
        console.log("Sesión WebXR iniciada");
        
        // TRUCO DE FORO: Forzar que el sistema 'despierte' al tocar
        // Añadimos un listener global que intente forzar la interacción
        window.addEventListener('touchstart', (e) => {
          // Esto ayuda a que el navegador registre la actividad táctil
          // dentro del contexto de la cámara de WebXR.
          console.log("Toque de pantalla detectado");
        }, {passive: true});
      }
    });

    // Detectamos si el recuadro azul aparece
    modelViewer.addEventListener('ar-hit-test-achieved', () => {
      // Si el navegador soporta vibración, te dará un aviso físico al detectar el suelo
      if (window.navigator.vibrate) {
        window.navigator.vibrate(40);
      }
    });
  </script>

</body>
</html>
