<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Go Scale ¬∑ AR Premium</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <style>
    html, body { margin:0; height:100%; background:#0b0b0b; font-family: system-ui; color:#fff; overflow:hidden; }
    header { position:fixed; inset:0 0 auto 0; height:56px; display:flex; align-items:center; justify-content:space-between; padding:0 12px; background:rgba(15,15,15,.75); backdrop-filter:blur(10px); z-index:30; }
    .byGoscale img { height:22px; width:auto; }
    main { position:fixed; inset:56px 0 0 0; display:flex; flex-direction:column; }
    .viewerWrap { position:relative; flex:1; min-height:0; }
    model-viewer { width:100%; height:100%; background:#0b0b0b; display:block; }
    
    .arBtn { position:absolute; bottom:18px; left:50%; transform:translateX(-50%); padding:14px 26px; border-radius:18px; font-size:16px; font-weight:900; background:#fff; color:#111; border:0; box-shadow:0 12px 30px rgba(0,0,0,.45); z-index:25; }

    /* PANEL DE CONTROLES AR */
    #arControls {
      position: absolute; bottom: 80px; left: 0; right: 0;
      display: none; flex-wrap: wrap; justify-content: center; gap: 10px; z-index: 100;
      padding: 0 10px; pointer-events: none;
    }
    .ctrlBtn {
      pointer-events: auto; background: rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.2);
      color: white; width: 54px; height: 54px; border-radius: 12px;
      font-size: 20px; display: flex; align-items: center; justify-content: center;
      backdrop-filter: blur(5px); transition: transform 0.1s;
    }
    .ctrlBtn:active { transform: scale(0.9); background: #ff6b00; }
    .btnLabel { font-size: 10px; position: absolute; bottom: -18px; color: #fff; font-weight: bold; text-transform: uppercase; }
    
    .btnGroup { position: relative; display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }

    #loading { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:14px; background:#0b0b0b; z-index:40; }
    .spinner { width:44px; height:44px; border:4px solid rgba(255,255,255,.2); border-top:4px solid #fff; border-radius:50%; animation:spin 1s linear infinite; }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>

<header>
  <a style="color:white; text-decoration:none;" href="#">‚Üê Men√∫</a>
  <div class="byGoscale"><span>by</span><img src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/goscalemarketing-logo.png"></div>
</header>

<main>
  <div class="viewerWrap">
    <div id="loading"><div class="spinner"></div><p>Cargando plato...</p></div>

    <model-viewer
      id="mv"
      src="Pruebas.glb" 
      ios-src="Pruebas.usdz"
      ar ar-modes="webxr quick-look" ar-placement="floor"
      camera-controls touch-action="pan-y" 
      shadow-intensity="1" ar-scale="auto"
    >
      <button slot="ar-button" class="arBtn">VER EN AR</button>
      
      <div id="arControls">
        <div class="btnGroup">
            <button class="ctrlBtn" id="zoomIn">+</button>
            <span class="btnLabel">Zoom</span>
        </div>
        <div class="btnGroup">
            <button class="ctrlBtn" id="zoomOut">-</button>
            <span class="btnLabel">Zoom</span>
        </div>
        <div class="btnGroup">
            <button class="ctrlBtn" id="rotateRight">‚Üª</button>
            <span class="btnLabel">Girar</span>
        </div>
        <div class="btnGroup">
            <button class="ctrlBtn" id="focusObj">üéØ</button>
            <span class="btnLabel">Fijar</span>
        </div>
      </div>
    </model-viewer>
  </div>
</main>

<script>
  const mv = document.getElementById('mv');
  const arControls = document.getElementById('arControls');

  mv.addEventListener('load', () => { document.getElementById('loading').style.display = 'none'; });

  mv.addEventListener('ar-status', (event) => {
    arControls.style.display = (event.detail.status === 'session-started') ? 'flex' : 'none';
  });

  // --- L√ìGICA DE BOTONES ---

  // 1. Rotaci√≥n
  let rotation = 0;
  document.getElementById('rotateRight').addEventListener('click', () => {
    rotation += 45;
    mv.orientation = `0deg 0deg ${rotation}deg`;
  });

  // 2. Zoom (Escala)
  let scale = 1;
  document.getElementById('zoomIn').addEventListener('click', () => {
    scale += 0.2;
    mv.scale = `${scale} ${scale} ${scale}`;
  });

  document.getElementById('zoomOut').addEventListener('click', () => {
    if (scale > 0.4) scale -= 0.2;
    mv.scale = `${scale} ${scale} ${scale}`;
  });

  // 3. Selecci√≥n Forzada (üéØ)
  document.getElementById('focusObj').addEventListener('click', () => {
    // Forzamos al sistema a centrar la atenci√≥n en el objeto
    mv.jumpCameraToGoal();
    if (mv.announceHasPose) mv.announceHasPose();
    
    // Vibraci√≥n para confirmar
    if (window.navigator.vibrate) window.navigator.vibrate([30, 50, 30]);
    
    // El "recuadro" suele aparecer cuando el sistema detecta un cambio de estado manual
    mv.requestUpdate();
  });
</script>

</body>
</html>
