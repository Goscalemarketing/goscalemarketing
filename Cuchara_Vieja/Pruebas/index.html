<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Go Scale · AR Hotspots</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <style>
    html, body { margin:0; height:100%; background:#0b0b0b; font-family: system-ui, sans-serif; overflow:hidden; }
    
    header { position:fixed; top:0; width:100%; height:56px; display:flex; align-items:center; justify-content:space-between; padding:0 12px; background:rgba(15,15,15,.8); backdrop-filter:blur(10px); z-index:100; }
    .byGoscale img { height:22px; }

    main { height:100vh; display:flex; flex-direction:column; padding-top:56px; }
    .viewerWrap { flex:1; position:relative; }
    model-viewer { width:100%; height:100%; background:#0b0b0b; }

    /* ESTILO DE LOS HOTSPOTS (BOTONES 3D) */
    .hotspot-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.8);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .hotspot-btn:active { transform: scale(0.8); background: #ff6b00; }
    .hotspot-btn span { font-size: 18px; font-weight: bold; line-height: 1; }
    .hotspot-label { font-size: 8px; text-transform: uppercase; font-weight: 800; margin-top: 2px; }

    /* Solo mostrar hotspots cuando estemos en AR */
    model-viewer:not([ar-status="session-started"]) .hotspot-btn {
      display: none;
    }

    .ar-launch-btn {
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
      padding: 16px 32px; border-radius: 30px; background: #fff; color: #000;
      font-weight: 900; border: none; z-index: 50;
    }

    #loading { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; background:#0b0b0b; z-index:200; color:white; }
  </style>
</head>
<body>

<header>
  <div style="color:white; font-weight:bold;">← Menú</div>
  <div class="byGoscale"><img src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/goscalemarketing-logo.png"></div>
</header>

<main>
  <div class="viewerWrap">
    <div id="loading">Cargando...</div>

    <model-viewer
      id="mv"
      src="Pruebas.glb" 
      ios-src="Pruebas.usdz"
      ar ar-modes="webxr" ar-placement="floor"
      camera-controls touch-action="none" shadow-intensity="1"
    >
      <button slot="ar-button" class="ar-launch-btn">VER EN TU MESA</button>

      <button slot="hotspot-rotate" class="hotspot-btn" 
              data-position="0m 0.15m 0m" 
              data-normal="0m 1m 0m" 
              id="hot-rotate">
        <span>↻</span>
        <div class="hotspot-label">Girar</div>
      </button>

      <button slot="hotspot-move" class="hotspot-btn" 
              data-position="0.12m 0.05m 0m" 
              data-normal="1m 0m 0m" 
              id="hot-move">
        <span>⚓</span>
        <div class="hotspot-label">Mover</div>
      </button>

      <button slot="hotspot-zoom-in" class="hotspot-btn" 
              data-position="-0.12m 0.05m 0.05m" 
              data-normal="-1m 0m 0m" 
              id="hot-zoom-in">
        <span>+</span>
        <div class="hotspot-label">Zoom</div>
      </button>

    </model-viewer>
  </div>
</main>

<script>
  const mv = document.getElementById('mv');
  mv.addEventListener('load', () => { document.getElementById('loading').style.display = 'none'; });

  // LÓGICA DE INTERACCIÓN MEDIANTE HOTSPOTS
  let rotation = 0;
  let currentScale = 1;

  // 1. Girar
  document.getElementById('hot-rotate').onclick = (e) => {
    rotation += 45;
    mv.orientation = `0deg 0deg ${rotation}deg`;
  };

  // 2. Zoom In
  document.getElementById('hot-zoom-in').onclick = () => {
    currentScale += 0.2;
    mv.scale = `${currentScale} ${currentScale} ${currentScale}`;
  };

  // 3. Mover (Selección forzada)
  document.getElementById('hot-move').onclick = () => {
    if (window.navigator.vibrate) window.navigator.vibrate(50);
    
    // Al interactuar con un Hotspot, el sistema WebXR recibe un evento 
    // directo desde el espacio 3D. Esto suele "despertar" el recuadro 
    // de selección inmediatamente.
    mv.requestUpdate();
    
    // Pequeño hack: Alteramos ligeramente la posición del objetivo
    // para obligar al sistema a re-anclar el objeto.
    mv.cameraTarget = "0m 0.01m 0m";
    setTimeout(() => { mv.cameraTarget = "0m 0m 0m"; }, 100);
  };
</script>

</body>
</html>
