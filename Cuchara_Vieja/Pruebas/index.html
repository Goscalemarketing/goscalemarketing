<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Go Scale · AR Premium</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <style>
    html, body { margin:0; height:100%; background:#0b0b0b; font-family: system-ui, -apple-system, sans-serif; color:#fff; overflow:hidden; }
    
    /* INTERFAZ PREVIA (HEADER Y FOOTER) */
    header {
      position:fixed; inset:0 0 auto 0; height:56px;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 12px; background:rgba(15,15,15,.75);
      backdrop-filter: blur(10px); z-index:30;
    }
    .menuBtn { color:#fff; text-decoration:none; border:1px solid rgba(255,255,255,.18); border-radius:10px; padding:8px 12px; font-size:14px; font-weight:700; }
    .byGoscale { display:flex; align-items:center; gap:8px; padding:8px 12px; border-radius:12px; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.16); text-decoration:none; color:#fff; font-size:12px; font-weight:700; }
    .byGoscale img { height:22px; width:auto; }

    main { position:fixed; inset:56px 0 0 0; display:flex; flex-direction:column; }
    
    #dishInfo { padding:14px 16px 10px; background:linear-gradient(to bottom, rgba(11,11,11,.95), rgba(11,11,11,0)); z-index:10; }
    #dishTitle { margin:0; font-size:24px; font-weight:900; }
    #dishDesc { margin:8px 0 0; font-size:14px; color:rgba(255,255,255,.75); line-height:1.45; }

    .viewerWrap { position:relative; flex:1; min-height:0; }
    model-viewer { width:100%; height:100%; background:#0b0b0b; display:block; }

    /* BOTÓN "VER EN AR" ORIGINAL */
    .arBtn { 
      position:absolute; bottom:18px; left:50%; transform:translateX(-50%); 
      padding:14px 26px; border-radius:18px; font-size:16px; font-weight:900; 
      background:#fff; color:#111; border:0; box-shadow:0 12px 30px rgba(0,0,0,.45); 
      z-index:25; cursor:pointer;
    }

    /* CONTROLES AR PERSISTENTES */
    #arControls {
      position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
      display: none; flex-direction: row; gap: 12px; z-index: 99999;
      width: 90%; justify-content: center; pointer-events: none;
    }
    .btnGroup { display: flex; flex-direction: column; align-items: center; gap: 5px; pointer-events: auto; }
    .ctrlBtn {
      background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3); color: white; width: 55px; height: 55px;
      border-radius: 15px; font-size: 22px; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4); touch-action: manipulation;
    }
    .ctrlBtn:active { background: #ff6b00; transform: scale(0.95); }
    .btnLabel { font-size: 9px; text-transform: uppercase; font-weight: 800; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

    #loading { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:14px; background:#0b0b0b; z-index:40; }
    .spinner { width:44px; height:44px; border:4px solid rgba(255,255,255,.2); border-top:4px solid #fff; border-radius:50%; animation:spin 1s linear infinite; }
    @keyframes spin { to { transform:rotate(360deg); } }

    .brandBottom { padding:10px 12px 14px; display:flex; justify-content:center; border-top:1px solid rgba(255,255,255,.10); background:rgba(0,0,0,.18); }
    .restaurantLogo { height:72px; width:auto; opacity:.95; }
  </style>
</head>
<body>

<header>
  <a class="menuBtn" href="#">← Menú</a>
  <div class="byGoscale"><span>by</span><img src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/goscalemarketing-logo.png"></div>
</header>

<main>
  <section id="dishInfo">
    <h1 id="dishTitle">Nombre del Plato</h1>
    <p id="dishDesc">Ingredientes e información del plato premium.</p>
  </section>

  <div class="viewerWrap">
    <div id="loading"><div class="spinner"></div><p>Cargando...</p></div>

    <model-viewer
      id="mv"
      src="Pruebas.glb" 
      ios-src="Pruebas.usdz"
      ar ar-modes="webxr quick-look" ar-placement="floor"
      camera-controls touch-action="pan-y" 
      shadow-intensity="1" ar-scale="auto"
      loading="eager"
    >
      <button slot="ar-button" class="arBtn">VER EN TU MESA</button>
      
      <div id="arControls">
        <div class="btnGroup">
            <button class="ctrlBtn" id="zoomIn">+</button>
            <span class="btnLabel">Zoom</span>
        </div>
        <div class="btnGroup">
            <button class="ctrlBtn" id="zoomOut">-</button>
            <span class="btnLabel">Zoom</span>
        </div>
        <div class="btnGroup">
            <button class="ctrlBtn" id="rotateRight">↻</button>
            <span class="btnLabel">Girar</span>
        </div>
        <div class="btnGroup">
            <button class="ctrlBtn" id="moveObj">⚓</button>
            <span class="btnLabel">Mover</span>
        </div>
      </div>
    </model-viewer>
  </div>

  <div class="brandBottom">
    <img class="restaurantLogo" src="https://pub-83c24afb5cab45db860452e48428fdd5.r2.dev/assets/logo/LOGO%20OPC%202_MONOGRAMA%2CLOGOY%20LEMA%20NARANJA-18.png">
  </div>
</main>

<script>
  const mv = document.getElementById('mv');
  const arControls = document.getElementById('arControls');

  mv.addEventListener('load', () => { document.getElementById('loading').style.display = 'none'; });

  mv.addEventListener('ar-status', (event) => {
    if (event.detail.status === 'session-started') {
      arControls.style.display = 'flex';
    } else {
      arControls.style.display = 'none';
    }
  });

  // --- LÓGICA DE BOTONES ---

  let rotation = 0;
  document.getElementById('rotateRight').addEventListener('click', () => {
    rotation += 45;
    mv.orientation = `0deg 0deg ${rotation}deg`;
  });

  let scale = 1;
  document.getElementById('zoomIn').addEventListener('click', () => {
    scale += 0.2;
    mv.scale = `${scale} ${scale} ${scale}`;
  });
  document.getElementById('zoomOut').addEventListener('click', () => {
    if (scale > 0.4) scale -= 0.2;
    mv.scale = `${scale} ${scale} ${scale}`;
  });

  // NUEVA LÓGICA "MOVER" (Reselección Forzada)
  document.getElementById('moveObj').addEventListener('click', () => {
    if (window.navigator.vibrate) window.navigator.vibrate(50);
    
    // Cambiamos el modo de escala un momento para forzar al sistema a re-detectar el objeto
    const originalScaleMode = mv.arScale;
    mv.arScale = "fixed";
    
    setTimeout(() => {
        mv.arScale = originalScaleMode;
        // Movemos ligeramente la orientación para disparar el evento de actualización
        rotation += 0.1; 
        mv.orientation = `0deg 0deg ${rotation}deg`;
        mv.requestUpdate();
        if(mv.announceHasPose) mv.announceHasPose();
    }, 50);
  });

  // Candado de cámara Web
  const LOCK_YAW = 0, LOCK_PITCH = 75;
  mv.addEventListener('camera-change', () => {
    if (!mv.loaded) return;
    const orbit = mv.getCameraOrbit();
    mv.cameraOrbit = `${LOCK_YAW}deg ${LOCK_PITCH}deg ${orbit.radius}m`;
  });
</script>

</body>
</html>
